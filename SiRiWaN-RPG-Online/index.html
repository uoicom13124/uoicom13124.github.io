<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Game Fixed</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a2e; overflow: hidden; width: 100vw; height: 100vh; }
  #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
  #map-container { position: absolute; top: 0; left: 0; will-change: transform; }
  .tile { position: absolute; image-rendering: pixelated; }
  .tile img { width: 100%; height: 100%; display: block; pointer-events: none; }

  /* ===== CHARACTER ===== */
  #character {
    position: fixed;
    z-index: 100;
    pointer-events: none;
    left: 50%; top: 50%;
    transform: translate(-50%, -100%); /* ให้เท้าอยู่ตรงจุดศูนย์กลาง */
  }
  .char-wrap { position: relative; width: 40px; height: 48px; display: flex; flex-direction: column; align-items: center; }
  .char-shadow { position: absolute; bottom: -2px; left: 50%; transform: translateX(-50%); width: 22px; height: 7px; background: rgba(0,0,0,0.28); border-radius: 50%; }
  .char-body { position: absolute; top: 0; display: flex; flex-direction: column; align-items: center; }
  .char-head { width: 16px; height: 15px; background: #f5c78a; border: 2px solid #c8855a; border-radius: 3px; display: flex; align-items: center; justify-content: center; gap: 3px; padding-top: 4px; }
  .char-eye { width: 2px; height: 3px; background: #2a1a0a; border-radius: 1px; }
  .char-torso { width: 14px; height: 11px; background: #2244bb; border: 2px solid #1133aa; margin-top: 1px; border-radius: 2px 2px 0 0; }
  .char-legs { display: flex; gap: 2px; }
  .char-leg { width: 5px; height: 9px; background: #223377; border: 1px solid #112266; border-radius: 0 0 2px 2px; transform-origin: top center; }
  .char-feet { display: flex; gap: 4px; }
  .char-foot { width: 6px; height: 3px; background: #553311; border-radius: 1px; }

  /* Animations */
  @keyframes leg-a  { 0%,100%{transform:rotate(25deg)} 50%{transform:rotate(-25deg)} }
  @keyframes leg-b  { 0%,100%{transform:rotate(-25deg)} 50%{transform:rotate(25deg)} }
  @keyframes body-bob { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-2.5px)} }

  #character.walking .char-leg:nth-child(1) { animation: leg-a 0.25s infinite; }
  #character.walking .char-leg:nth-child(2) { animation: leg-b 0.25s infinite; }
  #character.walking .char-body { animation: body-bob 0.25s infinite; }
  #character.face-left .char-body { transform: scaleX(-1); }

  /* ===== MOBILE D-PAD ===== */
  #dpad { position: fixed; bottom: 30px; right: 30px; z-index: 200; user-select: none; touch-action: none; }
  .dpad-grid { display: grid; grid-template-columns: repeat(3, 60px); grid-template-rows: repeat(3, 60px); gap: 8px; }
  .dbtn { background: rgba(255,255,255,0.15); border: 2px solid rgba(255,255,255,0.3); border-radius: 15px; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; transition: 0.1s; backdrop-filter: blur(5px); }
  .dbtn.active { background: rgba(255,255,255,0.4); transform: scale(0.9); }
  .dbtn-empty { pointer-events: none; }
  @media (min-width: 1025px) { #dpad { display: none; } }
</style>
</head>
<body>

<div id="game-container">
  <div id="map-container"></div>
  <div id="character">
    <div class="char-wrap">
      <div class="char-shadow"></div>
      <div class="char-body">
        <div class="char-head"><div class="char-eye"></div><div class="char-eye"></div></div>
        <div class="char-torso"></div>
        <div class="char-legs"><div class="char-leg"></div><div class="char-leg"></div></div>
        <div class="char-feet"><div class="char-foot"></div><div class="char-foot"></div></div>
      </div>
    </div>
  </div>
</div>

<div id="dpad">
  <div class="dpad-grid">
    <div class="dbtn-empty"></div>
    <div class="dbtn" id="d-up">▲</div>
    <div class="dbtn-empty"></div>
    <div class="dbtn" id="d-left">◀</div>
    <div class="dbtn-empty"></div>
    <div class="dbtn" id="d-right">▶</div>
    <div class="dbtn-empty"></div>
    <div class="dbtn" id="d-down">▼</div>
    <div class="dbtn-empty"></div>
  </div>
</div>

<script>
const TILE_SIZE = 48;
const MOVE_SPEED = 6; 

const TILE_DEFS = {
  grass1: { walkable: true, img: 'img/map/grass1.png', color: '#5a9940' },
  grass2: { walkable: true, img: 'img/map/grass2.png', color: '#4a8835' },
};

let grid = [], mapRows = 0, mapCols = 0;
let px = 0, py = 0; // Current Pos
let tx = 0, ty = 0; // Target Pos
let moving = false;
let moveT = 0;
let lastFace = 'down';
let lastTs = 0;
const keys = {};
let mobileDir = null;

const mapEl = document.getElementById('map-container');
const charEl = document.getElementById('character');

function getTileDef(name) {
  name = name.toLowerCase();
  if (TILE_DEFS[name]) return TILE_DEFS[name];
  return { walkable: true, img: `img/map/${name}.png`, color: '#444' };
}

function parseMap(text) {
  return text.trim().split('\n')
    .map(line => [...line.matchAll(/\[([a-zA-Z0-9_]+)\]/g)].map(m => m[1]))
    .filter(r => r.length);
}

function buildMap(g) {
  grid = g;
  mapRows = g.length;
  mapCols = g[0]?.length || 0;
  mapEl.innerHTML = '';
  const frag = document.createDocumentFragment();
  for (let r = 0; r < mapRows; r++) {
    for (let c = 0; c < mapCols; c++) {
      const def = getTileDef(g[r][c]);
      const el = document.createElement('div');
      el.className = 'tile';
      el.style.cssText = `left:${c*TILE_SIZE}px;top:${r*TILE_SIZE}px;width:${TILE_SIZE}px;height:${TILE_SIZE}px;background:${def.color};`;
      const img = new Image();
      img.src = def.img;
      img.onerror = () => img.remove();
      el.appendChild(img);
      frag.appendChild(el);
    }
  }
  mapEl.appendChild(frag);
}

function isWalkable(c, r) {
  if (c < 0 || r < 0 || c >= mapCols || r >= mapRows) return false;
  return getTileDef(grid[r][c]).walkable;
}

function updateCamera() {
  const vw = window.innerWidth, vh = window.innerHeight;
  // คำนวณตำแหน่ง World ของตัวละคร
  const worldX = px * TILE_SIZE + (TILE_SIZE / 2);
  const worldY = py * TILE_SIZE + (TILE_SIZE / 2);

  let ox = vw / 2 - worldX;
  let oy = vh / 2 - worldY;

  // Clamp แมพไม่ให้หลุดขอบจอ
  if (mapCols * TILE_SIZE > vw) ox = Math.min(0, Math.max(vw - mapCols * TILE_SIZE, ox));
  if (mapRows * TILE_SIZE > vh) oy = Math.min(0, Math.max(vh - mapRows * TILE_SIZE, oy));
  
  mapEl.style.transform = `translate(${ox}px, ${oy}px)`;
  charEl.style.left = (worldX + ox) + 'px';
  charEl.style.top = (worldY + oy) + 'px';
}

function getInput() {
  if (mobileDir) return mobileDir;
  if (keys['ArrowUp'] || keys['w']) return 'up';
  if (keys['ArrowDown'] || keys['s']) return 'down';
  if (keys['ArrowLeft'] || keys['a']) return 'left';
  if (keys['ArrowRight'] || keys['d']) return 'right';
  return null;
}

const DIRS = { up:[0,-1], down:[0,1], left:[-1,0], right:[1,0] };

function loop(ts) {
  const dt = Math.min((ts - lastTs) / 1000, 0.1);
  lastTs = ts;

  if (moving) {
    moveT += dt * MOVE_SPEED;
    if (moveT >= 1) {
      px = tx; py = ty;
      moving = false;
      moveT = 0;
    } else {
      const [dx, dy] = DIRS[lastFace];
      px = (tx - dx) + dx * moveT;
      py = (ty - dy) + dy * moveT;
    }
  }

  if (!moving) {
    const dir = getInput();
    if (dir) {
      const [dx, dy] = DIRS[dir];
      const nx = px + dx;
      const ny = py + dy;
      lastFace = dir;
      if (isWalkable(nx, ny)) {
        tx = nx; ty = ny;
        moving = true;
        moveT = 0;
      }
    }
  }

  charEl.classList.toggle('walking', moving);
  charEl.classList.toggle('face-left', lastFace === 'left');

  updateCamera();
  requestAnimationFrame(loop);
}

// Controls
window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => delete keys[e.key.toLowerCase()]);

function setupDpad() {
  const btnMap = { up:'d-up', down:'d-down', left:'d-left', right:'d-right' };
  Object.entries(btnMap).forEach(([dir, id]) => {
    const btn = document.getElementById(id);
    const start = (e) => { e.preventDefault(); mobileDir = dir; btn.classList.add('active'); };
    const end = (e) => { e.preventDefault(); if(mobileDir===dir) mobileDir = null; btn.classList.remove('active'); };
    btn.addEventListener('touchstart', start);
    btn.addEventListener('touchend', end);
    btn.addEventListener('mousedown', start);
    btn.addEventListener('mouseup', end);
  });
}

async function init() {
  let mapText = `[grass1][grass2][grass1]\n[grass2][grass1][grass2]\n[grass1][grass2][grass1]`; // Default
  try {
    const res = await fetch('maps/test.json');
    if (res.ok) mapText = await res.text();
  } catch (e) { console.log("Using default map"); }

  const g = parseMap(mapText);
  buildMap(g);
  
  // จุดเริ่ม
  px = 0; py = 0; tx = 0; ty = 0;
  for(let r=0; r<g.length; r++) {
    for(let c=0; c<g[r].length; c++) {
      if(isWalkable(c,r)) { px=tx=c; py=ty=r; break; }
    }
    if(px !== 0) break;
  }

  setupDpad();
  requestAnimationFrame(ts => { lastTs = ts; loop(ts); });
}

window.addEventListener('resize', updateCamera);
init();
</script>
</body>
</html>
