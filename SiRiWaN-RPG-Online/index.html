<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Siriwan RPG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --slot-size: 60px;
            --active-glow: #00f2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            overflow: hidden;
            width: 100vw; height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        canvas { display: block; }

        /* ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÅ‡∏à‡πâ‡∏á‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏∏‡∏ô‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå */
        #rotate-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a2e 0%, #000 100%);
            z-index: 3000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        #rotate-overlay .rotate-icon {
            font-size: 80px;
            animation: rotateAnim 1.5s ease-in-out infinite;
            display: block;
            margin-bottom: 20px;
        }

        @keyframes rotateAnim {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
            100% { transform: rotate(0deg); }
        }

        #rotate-overlay h2 { font-size: 22px; margin-bottom: 10px; letter-spacing: 1px; }
        #rotate-overlay p { font-size: 14px; color: rgba(255,255,255,0.6); }


        /* Inventory */
        #inventory-ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            z-index: 500;
            max-width: 60vw;
            overflow-x: auto;
        }

        .slot {
            width: var(--slot-size);
            height: var(--slot-size);
            background-image: url('img/ui/inventory');
            background-size: 800px 400px;
            background-position: -210px -10px;
            image-rendering: pixelated;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
            flex-shrink: 0;
        }

        .slot:active { transform: scale(0.9); }

        .slot.active::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 3px solid var(--active-glow);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--active-glow);
            pointer-events: none;
        }

        .item-icon { width: 70%; height: 70%; border-radius: 4px; pointer-events: none; }
        .item-count {
            position: absolute; bottom: 4px; right: 6px;
            font-size: 12px; font-weight: bold; color: #fff;
            text-shadow: 1px 1px 1px #000; pointer-events: none;
        }
        .slot-key {
            position: absolute; top: 4px; left: 6px;
            font-size: 10px; color: rgba(255,255,255,0.6); pointer-events: none;
        }

        #loading-screen {
            position: fixed; top: 20px; left: 20px;
            padding: 8px 20px; background: rgba(0,0,0,0.8);
            border: 1px solid #00d2ff; border-radius: 30px;
            color: white; font-size: 13px; z-index: 1000; display: none;
        }

        /* =================== D-Pad =================== */
        #dpad {
            position: fixed;
            left: 24px;
            bottom: 24px;
            width: 140px;
            height: 140px;
            z-index: 600;
            display: none;
            user-select: none;
            touch-action: none;
        }

        #dpad-bg {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(4px);
            border: 2px solid rgba(255,255,255,0.15);
        }

        .dpad-btn {
            position: absolute;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(255,255,255,0.12);
            border: 1.5px solid rgba(255,255,255,0.25);
            font-size: 20px;
            color: white;
            cursor: pointer;
            touch-action: none;
        }

        .dpad-btn.pressed {
            background: rgba(0, 210, 255, 0.35);
            border-color: #00d2ff;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        #btn-up    { top: 4px;    left: 50%; transform: translateX(-50%); }
        #btn-down  { bottom: 4px; left: 50%; transform: translateX(-50%); }
        #btn-left  { left: 4px;   top: 50%;  transform: translateY(-50%); }
        #btn-right { right: 4px;  top: 50%;  transform: translateY(-50%); }
        /* ============================================= */

        @media (max-width: 900px) {
            :root { --slot-size: 50px; }
            #inventory-ui { bottom: 14px; gap: 5px; padding: 8px; }
        }
    </style>

<!-- D-Pad (‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠) -->

<script>
    const TILE_SIZE = 1;
    const MOVE_SPEED = 0.12;
    const SPRITE_ROWS = 4;
    const SPRITE_COLS = 4;

    let scene, camera, renderer, player, groundGroup, playerMaterial;
    let textures = {};
    let isGameStarted = false;
    let activeSlot = 0;

    let inventory = [
        { id: 'hoe',    count: 1,  color: '#ff5555' },
        { id: 'seed',   count: 64, color: '#55ff55' },
        { id: 'carrot', count: 12, color: '#ffaa00' },
        null, null
    ];

    let cameraRotation = { theta: Math.PI / 4, phi: Math.PI / 3 };
    let cameraDistance = 15;
    let isRightMouseDown = false;
    let lastMousePos = { x: 0, y: 0 };

    let playerWorldPos = new THREE.Vector3(10, 0.6, 10);
    let targetPos = null;
    let playerMoveDir = new THREE.Vector2(0, 1);
    let animFrame = 0, animTimer = 0, animSpeed = 0.12;

    const keys = { w: false, a: false, s: false, d: false };

    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
        || (navigator.maxTouchPoints > 1);

    // ---- ‡∏ï‡∏£‡∏ß‡∏à‡πÅ‡∏ô‡∏ß‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ ----
    function checkOrientation() {
        const rotateOverlay = document.getElementById('rotate-overlay');
        if (!isMobile) { rotateOverlay.style.display = 'none'; return; }
        const isLandscape = window.innerWidth > window.innerHeight;
        rotateOverlay.style.display = isLandscape ? 'none' : 'flex';
    }

    // ---- ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö Fullscreen ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏°‡∏∏‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ ----
    function requestFullscreen() {
        const el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    window.addEventListener('resize', () => {
        checkOrientation();
        if (isMobile && window.innerWidth > window.innerHeight) {
            // ‡∏Ç‡∏≠ fullscreen ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô landscape
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                requestFullscreen();
            }
        }
        if (isGameStarted) onWindowResize();
    });
    window.addEventListener('orientationchange', () => {
        setTimeout(() => {
            checkOrientation();
            if (isMobile && window.innerWidth > window.innerHeight) {
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    requestFullscreen();
                }
            }
            if (isGameStarted) onWindowResize();
        }, 200);
    });
    checkOrientation();

    function startGame() {
        if (isMobile) requestFullscreen();
        document.getElementById('loading-screen').style.display = 'block';
        if (isMobile) document.getElementById('dpad').style.display = 'block';
        init3D();
        loadAssetsAndMap();
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏™‡∏£‡πá‡∏à
    window.addEventListener('load', () => startGame());

    function init3D() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.9));
        const sun = new THREE.DirectionalLight(0xffffff, 0.4);
        sun.position.set(20, 50, 20);
        scene.add(sun);

        groundGroup = new THREE.Group();
        scene.add(groundGroup);

        window.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            if (k >= '1' && k <= '5') selectSlot(parseInt(k) - 1);
            if (k in keys) { keys[k] = true; targetPos = null; }
        });
        window.addEventListener('keyup', (e) => {
            const k = e.key.toLowerCase();
            if (k in keys) keys[k] = false;
        });

        setupDPad();
        setupInputHandlers();
    }

    // ====================== D-Pad ======================
    function setupDPad() {
        const map = {
            'btn-up':    'w',
            'btn-down':  's',
            'btn-left':  'a',
            'btn-right': 'd',
        };

        Object.entries(map).forEach(([id, key]) => {
            const btn = document.getElementById(id);

            const press = (e) => {
                e.preventDefault();
                e.stopPropagation();
                keys[key] = true;
                targetPos = null;
                btn.classList.add('pressed');
            };
            const release = (e) => {
                e.preventDefault();
                e.stopPropagation();
                keys[key] = false;
                btn.classList.remove('pressed');
            };

            btn.addEventListener('touchstart',  press,   { passive: false });
            btn.addEventListener('touchend',    release, { passive: false });
            btn.addEventListener('touchcancel', release, { passive: false });
            btn.addEventListener('touchleave',  release, { passive: false });

            // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏•‡∏≤‡∏Å pointer ‡∏≠‡∏≠‡∏Å‡∏ô‡∏≠‡∏Å‡∏õ‡∏∏‡πà‡∏°
            btn.addEventListener('pointerdown', press,   { passive: false });
            btn.addEventListener('pointerup',   release, { passive: false });
            btn.addEventListener('pointerleave',release, { passive: false });
            btn.addEventListener('pointercancel',release,{ passive: false });
        });
    }
    // ====================================================

    async function loadAssetsAndMap() {
        const loader = new THREE.TextureLoader();

        // ‡πÇ‡∏´‡∏•‡∏î player texture ‡∏Å‡πà‡∏≠‡∏ô
        const pTex = await loader.loadAsync('img/1000203940-removebg-preview.png').catch(() => loader.loadAsync('image_093b0c.png'));
        pTex.magFilter = THREE.NearestFilter;
        pTex.minFilter = THREE.NearestFilter;
        pTex.wrapS = pTex.wrapT = THREE.RepeatWrapping;
        pTex.repeat.set(1 / SPRITE_COLS, 1 / SPRITE_ROWS);

        // ‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏°‡∏û‡∏Å‡πà‡∏≠‡∏ô ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏π‡πâ‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ tile ‡∏≠‡∏∞‡πÑ‡∏£‡∏ö‡πâ‡∏≤‡∏á
        let rawMap = null;
        try {
            const response = await fetch('maps/test.json');
            rawMap = await response.json();
        } catch (e) {
            rawMap = null;
        }

        // ‡∏£‡∏ß‡∏ö‡∏£‡∏ß‡∏° tile keys ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏à‡∏≤‡∏Å‡πÅ‡∏°‡∏û (‡∏ï‡∏±‡∏î .height ‡∏≠‡∏≠‡∏Å)
        const tileKeys = new Set(['grass1', 'grass2']); // default fallback
        if (rawMap) {
            rawMap.forEach(rowString => {
                const matches = rowString.match(/\[(.*?)\]/g);
                if (matches) matches.forEach(t => {
                    const token = t.replace(/[\[\]]/g, '');
                    tileKeys.add(parseTileToken(token).texKey);
                });
            });
        }

        // ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ tile ‡∏ó‡∏∏‡∏Å‡∏ä‡∏ô‡∏¥‡∏î‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÉ‡∏ô‡πÅ‡∏°‡∏û
        await Promise.all([...tileKeys].map(async (key) => {
            const tex = await loader.loadAsync(`img/map/${key}.png`).catch(() => createPlaceholderTex('#3d6b3d'));
            tex.magFilter = THREE.NearestFilter;
            tex.minFilter = THREE.NearestFilter;
            textures[key] = tex;
        }));

        if (rawMap) {
            parseAndCreateMap(rawMap);
        } else {
            createDefaultMap();
        }

        createPlayer(pTex);
        updateInventoryUI();

        document.getElementById('loading-screen').style.display = 'none';
        isGameStarted = true;
        animate();
    }

    // =================== Height Map System ===================
    // heightMap[r][c] = ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏Ç‡∏≠‡∏á tile ‡∏ô‡∏±‡πâ‡∏ô (0, 1, 2, ...)
    let heightMap = [];
    let mapCols = 0, mapRows = 0;
    const HEIGHT_UNIT = 0.5; // 1 level = 0.5 ‡∏´‡∏ô‡πà‡∏ß‡∏¢

    // ‡πÅ‡∏¢‡∏Å "grass1.2" ‚Üí { texKey: "grass1", height: 2 }
    function parseTileToken(token) {
        const dotIdx = token.lastIndexOf('.');
        if (dotIdx !== -1) {
            const maybeNum = parseFloat(token.slice(dotIdx + 1));
            if (!isNaN(maybeNum)) {
                return { texKey: token.slice(0, dotIdx), height: maybeNum };
            }
        }
        return { texKey: token, height: 0 };
    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á BufferGeometry ‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏ï‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô‡πÉ‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏°‡∏∏‡∏°
    // corner heights: [NW, NE, SW, SE]  (N=row-1 side, S=row+1 side)
    function createTileGeometry(hNW, hNE, hSW, hSE) {
        const hs = HEIGHT_UNIT;
        // positions: ‡∏™‡∏µ‡πà‡∏à‡∏∏‡∏î‡∏°‡∏∏‡∏°‡∏Ç‡∏≠‡∏á tile (local space, centered at origin)
        const h = 0.5 * TILE_SIZE;
        const positions = new Float32Array([
            -h, hSW * hs,  h,   // SW (front-left)
             h, hSE * hs,  h,   // SE (front-right)
            -h, hNW * hs, -h,   // NW (back-left)
             h, hNE * hs, -h,   // NE (back-right)
        ]);
        const uvs = new Float32Array([
            0, 0,
            1, 0,
            0, 1,
            1, 1,
        ]);
        // ‡∏™‡∏≠‡∏á‡∏™‡∏≤‡∏°‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°: SW-SE-NW ‡πÅ‡∏•‡∏∞ SE-NE-NW
        const indices = new Uint16Array([0, 1, 2,  1, 3, 2]);

        const geo = new THREE.BufferGeometry();
        geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geo.setAttribute('uv',       new THREE.BufferAttribute(uvs, 2));
        geo.setIndex(new THREE.BufferAttribute(indices, 1));
        geo.computeVertexNormals();
        return geo;
    }

    function parseAndCreateMap(rawMap) {
        mapRows = rawMap.length;
        mapCols = 0;
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á heightMap 2D ‡∏à‡∏≤‡∏Å rawMap
        const parsedTiles = rawMap.map(rowString => {
            const tokens = rowString.match(/\[(.*?)\]/g).map(t => t.replace(/[\[\]]/g, ''));
            if (tokens.length > mapCols) mapCols = tokens.length;
            return tokens.map(parseTileToken);
        });

        // ‡πÄ‡∏ï‡∏¥‡∏° heightMap
        heightMap = Array.from({ length: mapRows }, (_, r) =>
            Array.from({ length: mapCols }, (_, c) =>
                (parsedTiles[r] && parsedTiles[r][c]) ? parsedTiles[r][c].height : 0
            )
        );

        // helper: ‡∏î‡∏∂‡∏á height ‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢
        const H = (r, c) => {
            if (r < 0 || r >= mapRows || c < 0 || c >= mapCols) return 0;
            return heightMap[r][c];
        };

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á tile mesh ‡πÇ‡∏î‡∏¢‡πÉ‡∏ä‡πâ corner averaging
        parsedTiles.forEach((row, r) => {
            row.forEach(({ texKey, height }, c) => {
                // ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏Ç‡∏≠‡∏á‡∏°‡∏∏‡∏°‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏à‡∏∏‡∏î = ‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏à‡∏≤‡∏Å tile ‡∏£‡∏≠‡∏ö‡∏Ç‡πâ‡∏≤‡∏á
                // NW corner = avg(r,c), (r-1,c), (r,c-1), (r-1,c-1)
                const cornerH = (dr, dc) => (H(r+dr, c+dc) + H(r+dr-1, c+dc) + H(r+dr, c+dc-1) + H(r+dr-1, c+dc-1)) / 4;
                // ‡πÉ‡∏ä‡πâ smooth corner ‡∏à‡∏≤‡∏Å tile ‡∏Ç‡πâ‡∏≤‡∏á‡πÄ‡∏Ñ‡∏µ‡∏¢‡∏á
                const hNW = (H(r,c) + H(r-1,c) + H(r,c-1) + H(r-1,c-1)) / 4;
                const hNE = (H(r,c) + H(r-1,c) + H(r,c+1) + H(r-1,c+1)) / 4;
                const hSW = (H(r,c) + H(r+1,c) + H(r,c-1) + H(r+1,c-1)) / 4;
                const hSE = (H(r,c) + H(r+1,c) + H(r,c+1) + H(r+1,c+1)) / 4;

                const tex = textures[texKey] || textures['grass1'];
                const material = new THREE.MeshLambertMaterial({ map: tex });
                const geo = createTileGeometry(hNW, hNE, hSW, hSE);
                const tile = new THREE.Mesh(geo, material);
                tile.position.set(c * TILE_SIZE, 0, r * TILE_SIZE);
                groundGroup.add(tile);

                // ‡∏ñ‡πâ‡∏≤ tile ‡∏ô‡∏µ‡πâ‡∏™‡∏π‡∏á‡∏Å‡∏ß‡πà‡∏≤ tile ‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡πâ‡∏≤‡∏á ‡∏™‡∏£‡πâ‡∏≤‡∏á "‡∏ú‡∏ô‡∏±‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡πâ‡∏≤‡∏á" ‡∏Å‡∏±‡∏ô gap
                buildSideWalls(r, c, texKey, hNW, hNE, hSW, hSE);
            });
        });
    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ú‡∏ô‡∏±‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡πâ‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô gap ‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á tile ‡∏ó‡∏µ‡πà‡∏ï‡πà‡∏≤‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á
    function buildSideWalls(r, c, texKey, hNW, hNE, hSW, hSE) {
        const H = (rr, cc) => {
            if (rr < 0 || rr >= mapRows || cc < 0 || cc >= mapCols) return 0;
            return heightMap[rr][cc];
        };
        const tex = textures[texKey] || textures['grass1'];
        const hs = HEIGHT_UNIT;
        const h = 0.5 * TILE_SIZE;
        const x = c * TILE_SIZE;
        const z = r * TILE_SIZE;

        // ‡∏ï‡∏£‡∏ß‡∏à 4 ‡∏î‡πâ‡∏≤‡∏ô: ‡∏ñ‡πâ‡∏≤ neighbor ‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤ ‡πÉ‡∏´‡πâ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ú‡∏ô‡∏±‡∏á
        // South wall (z+h)
        const rS = r + 1;
        if (rS < mapRows) {
            const hSnW = (H(rS,c) + H(rS-1,c) + H(rS,c-1) + H(rS-1,c-1)) / 4;
            const hSnE = (H(rS,c) + H(rS-1,c) + H(rS,c+1) + H(rS-1,c+1)) / 4;
            if (hSW > hSnW + 0.001 || hSE > hSnE + 0.001) {
                buildWallQuad(tex,
                    x - h, hSnW * hs, z + h,
                    x + h, hSnE * hs, z + h,
                    x - h, hSW  * hs, z + h,
                    x + h, hSE  * hs, z + h
                );
            }
        }
        // North wall (z-h)
        const rN = r - 1;
        if (rN >= 0) {
            const hNnW = (H(rN,c) + H(rN+1,c) + H(rN,c-1) + H(rN+1,c-1)) / 4;
            const hNnE = (H(rN,c) + H(rN+1,c) + H(rN,c+1) + H(rN+1,c+1)) / 4;
            if (hNW > hNnW + 0.001 || hNE > hNnE + 0.001) {
                buildWallQuad(tex,
                    x + h, hNnE * hs, z - h,
                    x - h, hNnW * hs, z - h,
                    x + h, hNE  * hs, z - h,
                    x - h, hNW  * hs, z - h
                );
            }
        }
        // East wall (x+h)
        const cE = c + 1;
        if (cE < mapCols) {
            const hEnS = (H(r,cE) + H(r+1,cE) + H(r,cE-1) + H(r+1,cE-1)) / 4;
            const hEnN = (H(r,cE) + H(r-1,cE) + H(r,cE-1) + H(r-1,cE-1)) / 4;
            if (hSE > hEnS + 0.001 || hNE > hEnN + 0.001) {
                buildWallQuad(tex,
                    x + h, hEnS * hs, z + h,
                    x + h, hEnN * hs, z - h,
                    x + h, hSE  * hs, z + h,
                    x + h, hNE  * hs, z - h
                );
            }
        }
        // West wall (x-h)
        const cW = c - 1;
        if (cW >= 0) {
            const hWnS = (H(r,cW) + H(r+1,cW) + H(r,cW+1) + H(r+1,cW+1)) / 4;
            const hWnN = (H(r,cW) + H(r-1,cW) + H(r,cW+1) + H(r-1,cW+1)) / 4;
            if (hSW > hWnS + 0.001 || hNW > hWnN + 0.001) {
                buildWallQuad(tex,
                    x - h, hWnN * hs, z - h,
                    x - h, hWnS * hs, z + h,
                    x - h, hNW  * hs, z - h,
                    x - h, hSW  * hs, z + h
                );
            }
        }
    }

    function buildWallQuad(tex, x1,y1,z1, x2,y2,z2, x3,y3,z3, x4,y4,z4) {
        const positions = new Float32Array([x1,y1,z1, x2,y2,z2, x3,y3,z3, x4,y4,z4]);
        const uvs = new Float32Array([0,0, 1,0, 0,1, 1,1]);
        const indices = new Uint16Array([0,1,2, 1,3,2]);
        const geo = new THREE.BufferGeometry();
        geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geo.setAttribute('uv',       new THREE.BufferAttribute(uvs, 2));
        geo.setIndex(new THREE.BufferAttribute(indices, 1));
        geo.computeVertexNormals();
        const mat = new THREE.MeshLambertMaterial({ map: tex, side: THREE.DoubleSide });
        const mesh = new THREE.Mesh(geo, mat);
        groundGroup.add(mesh);
    }

    // ‡∏´‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏Ç‡∏≠‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á (worldX, worldZ) ‡πÇ‡∏î‡∏¢ bilinear interpolation
    function getTerrainHeight(worldX, worldZ) {
        const c = worldX / TILE_SIZE;
        const r = worldZ / TILE_SIZE;
        const c0 = Math.floor(c), r0 = Math.floor(r);
        const fc = c - c0, fr = r - r0;

        const H = (rr, cc) => {
            const rC = Math.max(0, Math.min(mapRows - 1, rr));
            const cC = Math.max(0, Math.min(mapCols - 1, cc));
            return (heightMap[rC] && heightMap[rC][cC] != null) ? heightMap[rC][cC] : 0;
        };

        // bilinear interpolation ‡∏Ç‡∏≠‡∏á smooth corner heights
        const hNW = (H(r0,c0) + H(r0-1,c0) + H(r0,c0-1) + H(r0-1,c0-1)) / 4;
        const hNE = (H(r0,c0) + H(r0-1,c0) + H(r0,c0+1) + H(r0-1,c0+1)) / 4;
        const hSW = (H(r0,c0) + H(r0+1,c0) + H(r0,c0-1) + H(r0+1,c0-1)) / 4;
        const hSE = (H(r0,c0) + H(r0+1,c0) + H(r0,c0+1) + H(r0+1,c0+1)) / 4;

        const hN = hNW + (hNE - hNW) * fc;
        const hS = hSW + (hSE - hSW) * fc;
        return (hN + (hS - hN) * fr) * HEIGHT_UNIT;
    }

    function createDefaultMap() {
        mapRows = 20; mapCols = 20;
        heightMap = Array.from({ length: 20 }, () => new Array(20).fill(0));
        const geometry = new THREE.PlaneGeometry(TILE_SIZE, TILE_SIZE);
        for (let r = 0; r < 20; r++) {
            for (let c = 0; c < 20; c++) {
                const mat = new THREE.MeshLambertMaterial({ map: textures['grass1'] });
                const tile = new THREE.Mesh(geometry, mat);
                tile.position.set(c, 0, r);
                tile.rotation.x = -Math.PI / 2;
                groundGroup.add(tile);
            }
        }
    }

    function createPlayer(tex) {
        const geometry = new THREE.PlaneGeometry(1.2, 1.2);
        playerMaterial = new THREE.MeshBasicMaterial({
            map: tex, transparent: true, alphaTest: 0.5, side: THREE.DoubleSide
        });
        player = new THREE.Mesh(geometry, playerMaterial);
        player.position.copy(playerWorldPos);
        scene.add(player);
    }

    function handleMovement() {
        let dx = 0, dz = 0;

        const forward = new THREE.Vector3();
        camera.getWorldDirection(forward);
        forward.y = 0;
        forward.normalize();

        const right = new THREE.Vector3();
        right.crossVectors(forward, camera.up);

        if (keys.w) { dx += forward.x; dz += forward.z; }
        if (keys.s) { dx -= forward.x; dz -= forward.z; }
        if (keys.a) { dx -= right.x;   dz -= right.z; }
        if (keys.d) { dx += right.x;   dz += right.z; }

        let moved = false;

        if (dx !== 0 || dz !== 0) {
            const mag = Math.sqrt(dx * dx + dz * dz);
            player.position.x += (dx / mag) * MOVE_SPEED;
            player.position.z += (dz / mag) * MOVE_SPEED;
            playerMoveDir.set(dx / mag, dz / mag);
            animTimer += 0.016;
            if (animTimer > animSpeed) { animFrame = (animFrame + 1) % SPRITE_COLS; animTimer = 0; }
            moved = true;
        }

        // PC ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô: ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏î‡∏¥‡∏ô
        if (!isMobile && targetPos) {
            const tdx = targetPos.x - player.position.x;
            const tdz = targetPos.z - player.position.z;
            const dist = Math.sqrt(tdx * tdx + tdz * tdz);
            if (dist > 0.1) {
                player.position.x += (tdx / dist) * MOVE_SPEED;
                player.position.z += (tdz / dist) * MOVE_SPEED;
                playerMoveDir.set(tdx / dist, tdz / dist);
                animTimer += 0.016;
                if (animTimer > animSpeed) { animFrame = (animFrame + 1) % SPRITE_COLS; animTimer = 0; }
                moved = true;
            } else {
                targetPos = null;
            }
        }

        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Y ‡∏ï‡∏≤‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏û‡∏∑‡πâ‡∏ô (smooth lerp)
        if (mapRows > 0) {
            const targetY = getTerrainHeight(player.position.x, player.position.z) + 0.6;
            player.position.y += (targetY - player.position.y) * 0.25;
        }

        if (!moved) animFrame = 0;
        return moved;
    }

    function animate() {
        requestAnimationFrame(animate);
        if (!isGameStarted) return;
        handleMovement();
        updatePlayerSprite();
        updateCameraPosition();
        renderer.render(scene, camera);
    }

    function updatePlayerSprite() {
        player.quaternion.copy(camera.quaternion);
        const camAngle = Math.atan2(camera.position.x - player.position.x, camera.position.z - player.position.z);
        const moveAngle = Math.atan2(playerMoveDir.x, playerMoveDir.y);
        let diff = (moveAngle - camAngle + Math.PI * 2) % (Math.PI * 2);

        let row = 0;
        if (diff > Math.PI * 0.25 && diff <= Math.PI * 0.75) row = 2;
        else if (diff > Math.PI * 0.75 && diff <= Math.PI * 1.25) row = 3;
        else if (diff > Math.PI * 1.25 && diff <= Math.PI * 1.75) row = 1;
        else row = 0;

        playerMaterial.map.offset.x = animFrame / SPRITE_COLS;
        playerMaterial.map.offset.y = (SPRITE_ROWS - 1 - row) / SPRITE_ROWS;
    }

    function updateCameraPosition() {
        const x = player.position.x + cameraDistance * Math.sin(cameraRotation.phi) * Math.cos(cameraRotation.theta);
        const y = player.position.y + cameraDistance * Math.cos(cameraRotation.phi);
        const z = player.position.z + cameraDistance * Math.sin(cameraRotation.phi) * Math.sin(cameraRotation.theta);
        camera.position.set(x, y, z);
        camera.lookAt(player.position.x, player.position.y, player.position.z);
    }

    function setupInputHandlers() {
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // ---- ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ touch ----
        let touchState = {
            // ‡∏ô‡∏¥‡πâ‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß: ‡∏´‡∏°‡∏∏‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á
            singleId: null,
            singleLast: null,
            // ‡∏™‡∏≠‡∏á‡∏ô‡∏¥‡πâ‡∏ß: zoom
            lastPinchDist: null,
        };

        function getTouchDistance(t1, t2) {
            const dx = t1.clientX - t2.clientX;
            const dy = t1.clientY - t2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // ================ PC Mouse ================
        window.addEventListener('mousedown', (e) => {
            if (e.target.closest('#inventory-ui') || e.target.closest('#dpad')) return;
            if (!isGameStarted) return;
            if (e.button === 0) {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(groundGroup.children);
                if (intersects.length > 0) targetPos = { x: intersects[0].point.x, z: intersects[0].point.z };
            } else if (e.button === 2) {
                isRightMouseDown = true;
                lastMousePos = { x: e.clientX, y: e.clientY };
            }
        });

        window.addEventListener('mouseup', (e) => { if (e.button === 2) isRightMouseDown = false; });
        window.addEventListener('mousemove', (e) => {
            if (isRightMouseDown) {
                cameraRotation.theta -= (e.clientX - lastMousePos.x) * 0.01;
                cameraRotation.phi -= (e.clientY - lastMousePos.y) * 0.01;
                cameraRotation.phi = Math.max(0.1, Math.min(Math.PI / 2.1, cameraRotation.phi));
                lastMousePos = { x: e.clientX, y: e.clientY };
            }
        });
        window.addEventListener('wheel', (e) => {
            cameraDistance = Math.max(5, Math.min(50, cameraDistance + e.deltaY * 0.02));
        });

        // ================ Mobile Touch ================
        // ‡∏ô‡∏¥‡πâ‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß = ‡∏´‡∏°‡∏∏‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á, ‡∏™‡∏≠‡∏á‡∏ô‡∏¥‡πâ‡∏ß = zoom

        window.addEventListener('touchstart', (e) => {
            if (e.target.closest('#inventory-ui') || e.target.closest('#dpad')) return;
            if (!isGameStarted) return;
            e.preventDefault();

            const touches = e.touches;

            if (touches.length === 1) {
                // ‡∏ô‡∏¥‡πâ‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß: ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á
                touchState.singleId = touches[0].identifier;
                touchState.singleLast = { x: touches[0].clientX, y: touches[0].clientY };
                touchState.lastPinchDist = null;
            } else if (touches.length === 2) {
                // ‡∏™‡∏≠‡∏á‡∏ô‡∏¥‡πâ‡∏ß: ‡πÄ‡∏£‡∏¥‡πà‡∏° zoom
                touchState.singleId = null;
                touchState.singleLast = null;
                touchState.lastPinchDist = getTouchDistance(touches[0], touches[1]);
            }
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            if (e.target.closest('#inventory-ui') || e.target.closest('#dpad')) return;
            if (!isGameStarted) return;
            e.preventDefault();

            const touches = e.touches;

            if (touches.length === 1 && touchState.singleId !== null) {
                // ‡∏ô‡∏¥‡πâ‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß: ‡∏´‡∏°‡∏∏‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á (‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏ï‡∏≠‡∏ô‡∏´‡∏¢‡∏∏‡∏î‡πÅ‡∏•‡∏∞‡∏ï‡∏≠‡∏ô‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏î‡∏¥‡∏ô)
                const t = touches[0];
                if (touchState.singleLast) {
                    const dx = t.clientX - touchState.singleLast.x;
                    const dy = t.clientY - touchState.singleLast.y;
                    cameraRotation.theta -= dx * 0.01;
                    cameraRotation.phi   -= dy * 0.01;
                    cameraRotation.phi = Math.max(0.1, Math.min(Math.PI / 2.1, cameraRotation.phi));
                }
                touchState.singleLast = { x: t.clientX, y: t.clientY };

            } else if (touches.length === 2) {
                // ‡∏™‡∏≠‡∏á‡∏ô‡∏¥‡πâ‡∏ß: zoom
                const newDist = getTouchDistance(touches[0], touches[1]);
                if (touchState.lastPinchDist !== null) {
                    const delta = touchState.lastPinchDist - newDist;
                    cameraDistance = Math.max(5, Math.min(50, cameraDistance + delta * 0.05));
                }
                touchState.lastPinchDist = newDist;
            }
        }, { passive: false });

        window.addEventListener('touchend', (e) => {
            if (!isGameStarted) return;
            const touches = e.touches;
            if (touches.length === 0) {
                // ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏ó‡∏∏‡∏Å‡∏ô‡∏¥‡πâ‡∏ß
                touchState.singleId = null;
                touchState.singleLast = null;
                touchState.lastPinchDist = null;
            } else if (touches.length === 1) {
                // ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏ô‡∏¥‡πâ‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô single touch rotate
                touchState.singleId = touches[0].identifier;
                touchState.singleLast = { x: touches[0].clientX, y: touches[0].clientY };
                touchState.lastPinchDist = null;
            }
        }, { passive: false });

        window.addEventListener('touchcancel', (e) => {
            touchState.singleId = null;
            touchState.singleLast = null;
            touchState.lastPinchDist = null;
        }, { passive: false });
    }

    function updateInventoryUI() {
        for (let i = 0; i < 5; i++) {
            const slot = document.getElementById(`slot-${i}`);
            const item = inventory[i];
            const oldIcon = slot.querySelector('.item-icon');
            const oldCount = slot.querySelector('.item-count');
            if (oldIcon) oldIcon.remove();
            if (oldCount) oldCount.remove();
            slot.classList.toggle('active', i === activeSlot);
            if (item) {
                const icon = document.createElement('div');
                icon.className = 'item-icon';
                icon.style.backgroundColor = item.color;
                slot.appendChild(icon);
                if (item.count > 1) {
                    const count = document.createElement('span');
                    count.className = 'item-count';
                    count.innerText = item.count;
                    slot.appendChild(count);
                }
            }
        }
    }

    function selectSlot(i) { activeSlot = i; updateInventoryUI(); }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function createPlaceholderTex(color) {
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, 32, 32);
        return new THREE.CanvasTexture(canvas);
    }
