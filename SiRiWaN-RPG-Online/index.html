<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Siriwan RPG 3D - WASD & Custom UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --slot-size: 60px;
            --active-glow: #00f2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            overflow: hidden;
            width: 100vw; height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        canvas { display: block; }

        /* UI Overlay */
        #startup-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a2e 0%, #000 100%);
            z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white;
        }

        .start-btn {
            padding: 15px 50px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: #fff; border: none; border-radius: 30px;
            font-weight: bold; font-size: 22px; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
        }

        /* ระบบ Inventory ใหม่โดยใช้รูปภาพ img/ui/inventory */
        #inventory-ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            z-index: 500;
            max-width: 95vw;
            overflow-x: auto;
        }

        .slot {
            width: var(--slot-size);
            height: var(--slot-size);
            /* เปลี่ยนพาธรูปภาพตามที่ระบุ */
            background-image: url('img/ui/inventory');
            /* เลือกโซนสีเทาเข้มจากแผ่นรูปภาพ */
            background-size: 800px 400px; 
            background-position: -210px -10px; 
            image-rendering: pixelated;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
            flex-shrink: 0;
        }

        .slot:active { transform: scale(0.9); }

        .slot.active::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 3px solid var(--active-glow);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--active-glow);
            pointer-events: none;
        }

        .item-icon {
            width: 70%;
            height: 70%;
            border-radius: 4px;
            pointer-events: none;
        }

        .item-count {
            position: absolute;
            bottom: 4px;
            right: 6px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 1px #000;
            pointer-events: none;
        }

        .slot-key {
            position: absolute;
            top: 4px;
            left: 6px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
        }

        #loading-screen {
            position: fixed; top: 20px; left: 20px;
            padding: 8px 20px; background: rgba(0,0,0,0.8);
            border: 1px solid #00d2ff; border-radius: 30px;
            color: white; font-size: 13px; z-index: 1000; display: none;
        }

        @media (max-width: 600px) {
            :root { --slot-size: 50px; }
            #inventory-ui { bottom: 10px; gap: 5px; padding: 8px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="startup-overlay">
    <h1 style="margin-bottom: 20px; letter-spacing: 2px;">SIRIVAN RPG</h1>
    <button class="start-btn" onclick="startGame()">START GAME</button>
</div>

<div id="loading-screen">CONNECTING...</div>

<div id="inventory-ui">
    <div class="slot" id="slot-0" onclick="selectSlot(0)"><span class="slot-key">1</span></div>
    <div class="slot" id="slot-1" onclick="selectSlot(1)"><span class="slot-key">2</span></div>
    <div class="slot" id="slot-2" onclick="selectSlot(2)"><span class="slot-key">3</span></div>
    <div class="slot" id="slot-3" onclick="selectSlot(3)"><span class="slot-key">4</span></div>
    <div class="slot" id="slot-4" onclick="selectSlot(4)"><span class="slot-key">5</span></div>
</div>

<script>
    // --- Configuration ---
    const TILE_SIZE = 1;
    const MOVE_SPEED = 0.12;
    const SPRITE_ROWS = 4; 
    const SPRITE_COLS = 4; 

    let scene, camera, renderer, player, groundGroup, playerMaterial;
    let textures = {}; 
    let isGameStarted = false;
    let activeSlot = 0;

    let inventory = [
        { id: 'hoe', count: 1, color: '#ff5555' }, 
        { id: 'seed', count: 64, color: '#55ff55' }, 
        { id: 'carrot', count: 12, color: '#ffaa00' }, 
        null, null
    ];

    let cameraRotation = { theta: Math.PI / 4, phi: Math.PI / 3 };
    let cameraDistance = 15;
    let isRightMouseDown = false;
    let lastMousePos = { x: 0, y: 0 };

    let playerWorldPos = new THREE.Vector3(10, 0.6, 10);
    let targetPos = null;
    let playerMoveDir = new THREE.Vector2(0, 1); 
    let animFrame = 0, animTimer = 0, animSpeed = 0.12;

    // ระบบจัดการ Key State สำหรับ WASD
    const keys = { w: false, a: false, s: false, d: false };

    function startGame() {
        document.getElementById('startup-overlay').style.display = 'none';
        document.getElementById('loading-screen').style.display = 'block';
        init3D();
        loadAssetsAndMap();
    }

    function init3D() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // ท้องฟ้าสีฟ้าเดิม

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.9));
        const sun = new THREE.DirectionalLight(0xffffff, 0.4);
        sun.position.set(20, 50, 20);
        scene.add(sun);

        groundGroup = new THREE.Group();
        scene.add(groundGroup);

        window.addEventListener('resize', onWindowResize);
        
        // Key Listeners สำหรับ Slot และ WASD
        window.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            if (k >= '1' && k <= '5') selectSlot(parseInt(k) - 1);
            if (k in keys) {
                keys[k] = true;
                targetPos = null; // หยุดการคลิกเดินเมื่อกด WASD
            }
        });
        window.addEventListener('keyup', (e) => {
            const k = e.key.toLowerCase();
            if (k in keys) keys[k] = false;
        });

        setupInputHandlers();
    }

    async function loadAssetsAndMap() {
        const loader = new THREE.TextureLoader();
        
        const [g1, g2, pTex] = await Promise.all([
            loader.loadAsync('img/map/grass1.png').catch(() => createPlaceholderTex('#3d6b3d')),
            loader.loadAsync('img/map/grass2.png').catch(() => createPlaceholderTex('#2d4d2d')),
            loader.loadAsync('img/player.png').catch(() => loader.loadAsync('image_093b0c.png'))
        ]);

        [g1, g2, pTex].forEach(t => {
            t.magFilter = THREE.NearestFilter;
            t.minFilter = THREE.NearestFilter;
        });

        textures['grass1'] = g1;
        textures['grass2'] = g2;

        pTex.wrapS = pTex.wrapT = THREE.RepeatWrapping;
        pTex.repeat.set(1/SPRITE_COLS, 1/SPRITE_ROWS);

        try {
            const response = await fetch('maps/test.json');
            const rawMap = await response.json();
            parseAndCreateMap(rawMap);
        } catch (e) {
            createDefaultMap();
        }

        createPlayer(pTex);
        updateInventoryUI();
        
        document.getElementById('loading-screen').style.display = 'none';
        isGameStarted = true;
        animate();
    }

    function parseAndCreateMap(rawMap) {
        const geometry = new THREE.PlaneGeometry(TILE_SIZE, TILE_SIZE);
        rawMap.forEach((rowString, r) => {
            const tiles = rowString.match(/\[(.*?)\]/g).map(t => t.replace(/[\[\]]/g, ''));
            tiles.forEach((tileKey, c) => {
                const tex = textures[tileKey] || textures['grass1'];
                const material = new THREE.MeshLambertMaterial({ map: tex });
                const tile = new THREE.Mesh(geometry, material);
                tile.position.set(c * TILE_SIZE, 0, r * TILE_SIZE);
                tile.rotation.x = -Math.PI / 2;
                groundGroup.add(tile);
            });
        });
    }

    function createDefaultMap() {
        const geometry = new THREE.PlaneGeometry(TILE_SIZE, TILE_SIZE);
        for(let r=0; r<20; r++) {
            for(let c=0; c<20; c++) {
                const mat = new THREE.MeshLambertMaterial({ map: textures['grass1'] });
                const tile = new THREE.Mesh(geometry, mat);
                tile.position.set(c, 0, r);
                tile.rotation.x = -Math.PI / 2;
                groundGroup.add(tile);
            }
        }
    }

    function createPlayer(tex) {
        const geometry = new THREE.PlaneGeometry(1.2, 1.2);
        playerMaterial = new THREE.MeshBasicMaterial({ 
            map: tex, transparent: true, alphaTest: 0.5, side: THREE.DoubleSide 
        });
        player = new THREE.Mesh(geometry, playerMaterial);
        player.position.copy(playerWorldPos);
        scene.add(player);
    }

    function handleMovement() {
        let dx = 0;
        let dz = 0;

        // คำนวณทิศทางตามกล้อง (Camera Relative Movement)
        const forward = new THREE.Vector3();
        camera.getWorldDirection(forward);
        forward.y = 0;
        forward.normalize();
        
        const right = new THREE.Vector3();
        right.crossVectors(forward, camera.up);

        if (keys.w) { dx += forward.x; dz += forward.z; }
        if (keys.s) { dx -= forward.x; dz -= forward.z; }
        if (keys.a) { dx -= right.x; dz -= right.z; }
        if (keys.d) { dx += right.x; dz += right.z; }

        if (dx !== 0 || dz !== 0) {
            const mag = Math.sqrt(dx*dx + dz*dz);
            player.position.x += (dx/mag) * MOVE_SPEED;
            player.position.z += (dz/mag) * MOVE_SPEED;
            playerMoveDir.set(dx/mag, dz/mag);
            
            animTimer += 0.016;
            if (animTimer > animSpeed) {
                animFrame = (animFrame + 1) % SPRITE_COLS;
                animTimer = 0;
            }
            return true;
        }

        // ระบบคลิกเดินเดิม
        if (targetPos) {
            const tdx = targetPos.x - player.position.x;
            const tdz = targetPos.z - player.position.z;
            const dist = Math.sqrt(tdx*tdx + tdz*tdz);

            if (dist > 0.1) {
                player.position.x += (tdx / dist) * MOVE_SPEED;
                player.position.z += (tdz / dist) * MOVE_SPEED;
                playerMoveDir.set(tdx / dist, tdz / dist);
                animTimer += 0.016;
                if (animTimer > animSpeed) {
                    animFrame = (animFrame + 1) % SPRITE_COLS;
                    animTimer = 0;
                }
                return true;
            } else {
                targetPos = null;
            }
        }
        
        animFrame = 0;
        return false;
    }

    function animate() {
        requestAnimationFrame(animate);
        if (!isGameStarted) return;

        handleMovement();
        updatePlayerSprite();
        updateCameraPosition();
        renderer.render(scene, camera);
    }

    function updatePlayerSprite() {
        player.quaternion.copy(camera.quaternion);
        const camAngle = Math.atan2(camera.position.x - player.position.x, camera.position.z - player.position.z);
        const moveAngle = Math.atan2(playerMoveDir.x, playerMoveDir.y);
        let diff = (moveAngle - camAngle + Math.PI * 2) % (Math.PI * 2);

        let row = 0; 
        if (diff > Math.PI * 0.25 && diff <= Math.PI * 0.75) row = 2; // Right
        else if (diff > Math.PI * 0.75 && diff <= Math.PI * 1.25) row = 3; // Back
        else if (diff > Math.PI * 1.25 && diff <= Math.PI * 1.75) row = 1; // Left
        else row = 0; // Front

        playerMaterial.map.offset.x = animFrame / SPRITE_COLS;
        playerMaterial.map.offset.y = (SPRITE_ROWS - 1 - row) / SPRITE_ROWS;
    }

    function updateCameraPosition() {
        const x = player.position.x + cameraDistance * Math.sin(cameraRotation.phi) * Math.cos(cameraRotation.theta);
        const y = player.position.y + cameraDistance * Math.cos(cameraRotation.phi);
        const z = player.position.z + cameraDistance * Math.sin(cameraRotation.phi) * Math.sin(cameraRotation.theta);
        camera.position.set(x, y, z);
        camera.lookAt(player.position.x, player.position.y, player.position.z);
    }

    function setupInputHandlers() {
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        const handleStart = (clientX, clientY, button) => {
            if (isGameStarted) {
                if (button === 0) {
                    mouse.x = (clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(groundGroup.children);
                    if (intersects.length > 0) targetPos = { x: intersects[0].point.x, z: intersects[0].point.z };
                } else if (button === 2) {
                    isRightMouseDown = true;
                    lastMousePos = { x: clientX, y: clientY };
                }
            }
        };

        window.addEventListener('mousedown', (e) => {
            if (e.target.closest('#inventory-ui')) return;
            handleStart(e.clientX, e.clientY, e.button);
        });

        window.addEventListener('touchstart', (e) => {
            if (e.target.closest('#inventory-ui')) return;
            handleStart(e.touches[0].clientX, e.touches[0].clientY, 0);
        }, { passive: false });

        window.addEventListener('mouseup', (e) => { if (e.button === 2) isRightMouseDown = false; });
        window.addEventListener('mousemove', (e) => {
            if (isRightMouseDown) {
                cameraRotation.theta -= (e.clientX - lastMousePos.x) * 0.01;
                cameraRotation.phi -= (e.clientY - lastMousePos.y) * 0.01;
                cameraRotation.phi = Math.max(0.1, Math.min(Math.PI / 2.1, cameraRotation.phi));
                lastMousePos = { x: e.clientX, y: e.clientY };
            }
        });
        window.addEventListener('wheel', (e) => {
            cameraDistance = Math.max(5, Math.min(50, cameraDistance + e.deltaY * 0.02));
        });
    }

    function updateInventoryUI() {
        for (let i = 0; i < 5; i++) {
            const slot = document.getElementById(`slot-${i}`);
            const item = inventory[i];
            
            const oldIcon = slot.querySelector('.item-icon');
            const oldCount = slot.querySelector('.item-count');
            if (oldIcon) oldIcon.remove();
            if (oldCount) oldCount.remove();

            slot.classList.toggle('active', i === activeSlot);
            if (item) {
                const icon = document.createElement('div');
                icon.className = 'item-icon';
                icon.style.backgroundColor = item.color;
                slot.appendChild(icon);
                if (item.count > 1) {
                    const count = document.createElement('span');
                    count.className = 'item-count';
                    count.innerText = item.count;
                    slot.appendChild(count);
                }
            }
        }
    }

    function selectSlot(i) { activeSlot = i; updateInventoryUI(); }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function createPlaceholderTex(color) {
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, 32, 32);
        return new THREE.CanvasTexture(canvas);
    }
</script>
</body>
</html>
