<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Siriwan RPG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --slot-size: 60px;
            --active-glow: #00f2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            overflow: hidden;
            width: 100vw; height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        canvas { display: block; }

        /* ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÅ‡∏à‡πâ‡∏á‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏∏‡∏ô‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå */
        #rotate-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a2e 0%, #000 100%);
            z-index: 3000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        #rotate-overlay .rotate-icon {
            font-size: 80px;
            animation: rotateAnim 1.5s ease-in-out infinite;
            display: block;
            margin-bottom: 20px;
        }

        @keyframes rotateAnim {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
            100% { transform: rotate(0deg); }
        }

        #rotate-overlay h2 { font-size: 22px; margin-bottom: 10px; letter-spacing: 1px; }
        #rotate-overlay p { font-size: 14px; color: rgba(255,255,255,0.6); }


        /* Inventory */
        #inventory-ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            z-index: 500;
            max-width: 60vw;
            overflow-x: auto;
        }

        .slot {
            width: var(--slot-size);
            height: var(--slot-size);
            background-image: url('img/ui/inventory');
            background-size: 800px 400px;
            background-position: -210px -10px;
            image-rendering: pixelated;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
            flex-shrink: 0;
        }

        .slot:active { transform: scale(0.9); }

        .slot.active::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 3px solid var(--active-glow);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--active-glow);
            pointer-events: none;
        }

        .item-icon { width: 70%; height: 70%; border-radius: 4px; pointer-events: none; }
        .item-count {
            position: absolute; bottom: 4px; right: 6px;
            font-size: 12px; font-weight: bold; color: #fff;
            text-shadow: 1px 1px 1px #000; pointer-events: none;
        }
        .slot-key {
            position: absolute; top: 4px; left: 6px;
            font-size: 10px; color: rgba(255,255,255,0.6); pointer-events: none;
        }

        #loading-screen {
            position: fixed; top: 20px; left: 20px;
            padding: 8px 20px; background: rgba(0,0,0,0.8);
            border: 1px solid #00d2ff; border-radius: 30px;
            color: white; font-size: 13px; z-index: 1000; display: none;
        }

        /* =================== D-Pad =================== */
        #dpad {
            position: fixed;
            left: 24px;
            bottom: 24px;
            width: 140px;
            height: 140px;
            z-index: 600;
            display: none;
            user-select: none;
            touch-action: none;
        }

        #dpad-bg {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(4px);
            border: 2px solid rgba(255,255,255,0.15);
        }

        .dpad-btn {
            position: absolute;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(255,255,255,0.12);
            border: 1.5px solid rgba(255,255,255,0.25);
            font-size: 20px;
            color: white;
            cursor: pointer;
            touch-action: none;
        }

        .dpad-btn.pressed {
            background: rgba(0, 210, 255, 0.35);
            border-color: #00d2ff;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        #btn-up    { top: 4px;    left: 50%; transform: translateX(-50%); }
        #btn-down  { bottom: 4px; left: 50%; transform: translateX(-50%); }
        #btn-left  { left: 4px;   top: 50%;  transform: translateY(-50%); }
        #btn-right { right: 4px;  top: 50%;  transform: translateY(-50%); }
        /* ============================================= */

        @media (max-width: 900px) {
            :root { --slot-size: 50px; }
            #inventory-ui { bottom: 14px; gap: 5px; padding: 8px; }
        }
    </style>
</head>

    <p>‡πÄ‡∏Å‡∏°‡∏ô‡∏µ‡πâ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÇ‡∏´‡∏°‡∏î‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô (Landscape)</p>

<!-- D-Pad (‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠) -->
<div id="dpad">
    <div id="dpad-bg"></div>
    <div class="dpad-btn" id="btn-up">‚ñ≤</div>
    <div class="dpad-btn" id="btn-down">‚ñº</div>

</div>

<script>
    const TILE_SIZE = 1;
    const MOVE_SPEED = 0.12;
    const SPRITE_ROWS = 4;
    const SPRITE_COLS = 4;

    let scene, camera, renderer, player, groundGroup, playerMaterial;
    let textures = {};
    let isGameStarted = false;
    let activeSlot = 0;

    let inventory = [
        { id: 'hoe',    count: 1,  color: '#ff5555' },
        { id: 'seed',   count: 64, color: '#55ff55' },
        { id: 'carrot', count: 12, color: '#ffaa00' },
        null, null
    ];

    let cameraRotation = { theta: Math.PI / 4, phi: Math.PI / 3 };
    let cameraDistance = 15;
    let isRightMouseDown = false;
    let lastMousePos = { x: 0, y: 0 };

    let playerWorldPos = new THREE.Vector3(10, 0.6, 10);
    let targetPos = null;
    let playerMoveDir = new THREE.Vector2(0, 1);
    let animFrame = 0, animTimer = 0, animSpeed = 0.12;

    const keys = { w: false, a: false, s: false, d: false };

    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
        || (navigator.maxTouchPoints > 1);

    // ---- ‡∏ï‡∏£‡∏ß‡∏à‡πÅ‡∏ô‡∏ß‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ ----
    function checkOrientation() {
        const rotateOverlay = document.getElementById('rotate-overlay');
        if (!isMobile) { rotateOverlay.style.display = 'none'; return; }
        const isLandscape = window.innerWidth > window.innerHeight;
        rotateOverlay.style.display = isLandscape ? 'none' : 'flex';
    }

    // ---- ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö Fullscreen ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏°‡∏∏‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ ----
    function requestFullscreen() {
        const el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    window.addEventListener('resize', () => {
        checkOrientation();
        if (isMobile && window.innerWidth > window.innerHeight) {
            // ‡∏Ç‡∏≠ fullscreen ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô landscape
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                requestFullscreen();
            }
        }
        if (isGameStarted) onWindowResize();
    });
    window.addEventListener('orientationchange', () => {
        setTimeout(() => {
            checkOrientation();
            if (isMobile && window.innerWidth > window.innerHeight) {
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    requestFullscreen();
                }
            }
            if (isGameStarted) onWindowResize();
        }, 200);
    });
    checkOrientation();

    function startGame() {
        if (isMobile) requestFullscreen();
        document.getElementById('loading-screen').style.display = 'block';
        if (isMobile) document.getElementById('dpad').style.display = 'block';
        init3D();
        loadAssetsAndMap();
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏™‡∏£‡πá‡∏à
    window.addEventListener('load', () => startGame());

    function init3D() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.9));
        const sun = new THREE.DirectionalLight(0xffffff, 0.4);
        sun.position.set(20, 50, 20);
        scene.add(sun);

        groundGroup = new THREE.Group();
        scene.add(groundGroup);

        window.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            if (k >= '1' && k <= '5') selectSlot(parseInt(k) - 1);
            if (k in keys) { keys[k] = true; targetPos = null; }
        });
        window.addEventListener('keyup', (e) => {
            const k = e.key.toLowerCase();
            if (k in keys) keys[k] = false;
        });

        setupDPad();
        setupInputHandlers();
    }

    // ====================== D-Pad ======================
    function setupDPad() {
        const map = {
            'btn-up':    'w',
            'btn-down':  's',
            'btn-left':  'a',
            'btn-right': 'd',
        };

        Object.entries(map).forEach(([id, key]) => {
            const btn = document.getElementById(id);

            const press = (e) => {
                e.preventDefault();
                e.stopPropagation();
                keys[key] = true;
                targetPos = null;
                btn.classList.add('pressed');
            };
            const release = (e) => {
                e.preventDefault();
                e.stopPropagation();
                keys[key] = false;
                btn.classList.remove('pressed');
            };

            btn.addEventListener('touchstart',  press,   { passive: false });
            btn.addEventListener('touchend',    release, { passive: false });
            btn.addEventListener('touchcancel', release, { passive: false });
            btn.addEventListener('touchleave',  release, { passive: false });

            // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏•‡∏≤‡∏Å pointer ‡∏≠‡∏≠‡∏Å‡∏ô‡∏≠‡∏Å‡∏õ‡∏∏‡πà‡∏°
            btn.addEventListener('pointerdown', press,   { passive: false });
            btn.addEventListener('pointerup',   release, { passive: false });
            btn.addEventListener('pointerleave',release, { passive: false });
            btn.addEventListener('pointercancel',release,{ passive: false });
        });
    }
    // ====================================================

    async function loadAssetsAndMap() {
        const loader = new THREE.TextureLoader();

        const [g1, g2, pTex] = await Promise.all([
            loader.loadAsync('img/map/grass1.png').catch(() => createPlaceholderTex('#3d6b3d')),
            loader.loadAsync('img/map/grass2.png').catch(() => createPlaceholderTex('#2d4d2d')),
            loader.loadAsync('img/player.png').catch(() => loader.loadAsync('image_093b0c.png'))
        ]);

        [g1, g2, pTex].forEach(t => {
            t.magFilter = THREE.NearestFilter;
            t.minFilter = THREE.NearestFilter;
        });

        textures['grass1'] = g1;
        textures['grass2'] = g2;

        pTex.wrapS = pTex.wrapT = THREE.RepeatWrapping;
        pTex.repeat.set(1 / SPRITE_COLS, 1 / SPRITE_ROWS);

        try {
            const response = await fetch('maps/test.json');
            const rawMap = await response.json();
            parseAndCreateMap(rawMap);
        } catch (e) {
            createDefaultMap();
        }

        createPlayer(pTex);
        updateInventoryUI();

        document.getElementById('loading-screen').style.display = 'none';
        isGameStarted = true;
        animate();
    }

    function parseAndCreateMap(rawMap) {
        const geometry = new THREE.PlaneGeometry(TILE_SIZE, TILE_SIZE);
        rawMap.forEach((rowString, r) => {
            const tiles = rowString.match(/\[(.*?)\]/g).map(t => t.replace(/[\[\]]/g, ''));
            tiles.forEach((tileKey, c) => {
                const tex = textures[tileKey] || textures['grass1'];
                const material = new THREE.MeshLambertMaterial({ map: tex });
                const tile = new THREE.Mesh(geometry, material);
                tile.position.set(c * TILE_SIZE, 0, r * TILE_SIZE);
                tile.rotation.x = -Math.PI / 2;
                groundGroup.add(tile);
            });
        });
    }

    function createDefaultMap() {
        const geometry = new THREE.PlaneGeometry(TILE_SIZE, TILE_SIZE);
        for (let r = 0; r < 20; r++) {
            for (let c = 0; c < 20; c++) {
                const mat = new THREE.MeshLambertMaterial({ map: textures['grass1'] });
                const tile = new THREE.Mesh(geometry, mat);
                tile.position.set(c, 0, r);
                tile.rotation.x = -Math.PI / 2;
                groundGroup.add(tile);
            }
        }
    }

    function createPlayer(tex) {
        const geometry = new THREE.PlaneGeometry(1.2, 1.2);
        playerMaterial = new THREE.MeshBasicMaterial({
            map: tex, transparent: true, alphaTest: 0.5, side: THREE.DoubleSide
        });
        player = new THREE.Mesh(geometry, playerMaterial);
        player.position.copy(playerWorldPos);
        scene.add(player);
    }

    function handleMovement() {
        let dx = 0, dz = 0;

        const forward = new THREE.Vector3();
        camera.getWorldDirection(forward);
        forward.y = 0;
        forward.normalize();

        const right = new THREE.Vector3();
        right.crossVectors(forward, camera.up);

        if (keys.w) { dx += forward.x; dz += forward.z; }
        if (keys.s) { dx -= forward.x; dz -= forward.z; }
        if (keys.a) { dx -= right.x;   dz -= right.z; }
        if (keys.d) { dx += right.x;   dz += right.z; }

        if (dx !== 0 || dz !== 0) {
            const mag = Math.sqrt(dx * dx + dz * dz);
            player.position.x += (dx / mag) * MOVE_SPEED;
            player.position.z += (dz / mag) * MOVE_SPEED;
            playerMoveDir.set(dx / mag, dz / mag);
            animTimer += 0.016;
            if (animTimer > animSpeed) { animFrame = (animFrame + 1) % SPRITE_COLS; animTimer = 0; }
            return true;
        }

        // PC ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô: ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏î‡∏¥‡∏ô
        if (!isMobile && targetPos) {
            const tdx = targetPos.x - player.position.x;
            const tdz = targetPos.z - player.position.z;
            const dist = Math.sqrt(tdx * tdx + tdz * tdz);
            if (dist > 0.1) {
                player.position.x += (tdx / dist) * MOVE_SPEED;
                player.position.z += (tdz / dist) * MOVE_SPEED;
                playerMoveDir.set(tdx / dist, tdz / dist);
                animTimer += 0.016;
                if (animTimer > animSpeed) { animFrame = (animFrame + 1) % SPRITE_COLS; animTimer = 0; }
                return true;
            } else {
                targetPos = null;
            }
        }

        animFrame = 0;
        return false;
    }

    function animate() {
        requestAnimationFrame(animate);
        if (!isGameStarted) return;
        handleMovement();
        updatePlayerSprite();
        updateCameraPosition();
        renderer.render(scene, camera);
    }

    function updatePlayerSprite() {
        player.quaternion.copy(camera.quaternion);
        const camAngle = Math.atan2(camera.position.x - player.position.x, camera.position.z - player.position.z);
        const moveAngle = Math.atan2(playerMoveDir.x, playerMoveDir.y);
        let diff = (moveAngle - camAngle + Math.PI * 2) % (Math.PI * 2);

        let row = 0;
        if (diff > Math.PI * 0.25 && diff <= Math.PI * 0.75) row = 2;
        else if (diff > Math.PI * 0.75 && diff <= Math.PI * 1.25) row = 3;
        else if (diff > Math.PI * 1.25 && diff <= Math.PI * 1.75) row = 1;
        else row = 0;

        playerMaterial.map.offset.x = animFrame / SPRITE_COLS;
        playerMaterial.map.offset.y = (SPRITE_ROWS - 1 - row) / SPRITE_ROWS;
    }

    function updateCameraPosition() {
        const x = player.position.x + cameraDistance * Math.sin(cameraRotation.phi) * Math.cos(cameraRotation.theta);
        const y = player.position.y + cameraDistance * Math.cos(cameraRotation.phi);
        const z = player.position.z + cameraDistance * Math.sin(cameraRotation.phi) * Math.sin(cameraRotation.theta);
        camera.position.set(x, y, z);
        camera.lookAt(player.position.x, player.position.y, player.position.z);
    }

    function setupInputHandlers() {
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // ---- ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ touch ----
        let touchState = {
            // ‡∏ô‡∏¥‡πâ‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß: ‡∏´‡∏°‡∏∏‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á
            singleId: null,
            singleLast: null,
            // ‡∏™‡∏≠‡∏á‡∏ô‡∏¥‡πâ‡∏ß: zoom
            lastPinchDist: null,
        };

        function getTouchDistance(t1, t2) {
            const dx = t1.clientX - t2.clientX;
            const dy = t1.clientY - t2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // ================ PC Mouse ================
        window.addEventListener('mousedown', (e) => {
            if (e.target.closest('#inventory-ui') || e.target.closest('#dpad')) return;
            if (!isGameStarted) return;
            if (e.button === 0) {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(groundGroup.children);
                if (intersects.length > 0) targetPos = { x: intersects[0].point.x, z: intersects[0].point.z };
            } else if (e.button === 2) {
                isRightMouseDown = true;
                lastMousePos = { x: e.clientX, y: e.clientY };
            }
        });

        window.addEventListener('mouseup', (e) => { if (e.button === 2) isRightMouseDown = false; });
        window.addEventListener('mousemove', (e) => {
            if (isRightMouseDown) {
                cameraRotation.theta -= (e.clientX - lastMousePos.x) * 0.01;
                cameraRotation.phi -= (e.clientY - lastMousePos.y) * 0.01;
                cameraRotation.phi = Math.max(0.1, Math.min(Math.PI / 2.1, cameraRotation.phi));
                lastMousePos = { x: e.clientX, y: e.clientY };
            }
        });
        window.addEventListener('wheel', (e) => {
            cameraDistance = Math.max(5, Math.min(50, cameraDistance + e.deltaY * 0.02));
        });

        // ================ Mobile Touch ================
        // ‡∏ô‡∏¥‡πâ‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß = ‡∏´‡∏°‡∏∏‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á, ‡∏™‡∏≠‡∏á‡∏ô‡∏¥‡πâ‡∏ß = zoom

        window.addEventListener('touchstart', (e) => {
            if (e.target.closest('#inventory-ui') || e.target.closest('#dpad')) return;
            if (!isGameStarted) return;
            e.preventDefault();

            const touches = e.touches;

            if (touches.length === 1) {
                // ‡∏ô‡∏¥‡πâ‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß: ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á
                touchState.singleId = touches[0].identifier;
                touchState.singleLast = { x: touches[0].clientX, y: touches[0].clientY };
                touchState.lastPinchDist = null;
            } else if (touches.length === 2) {
                // ‡∏™‡∏≠‡∏á‡∏ô‡∏¥‡πâ‡∏ß: ‡πÄ‡∏£‡∏¥‡πà‡∏° zoom
                touchState.singleId = null;
                touchState.singleLast = null;
                touchState.lastPinchDist = getTouchDistance(touches[0], touches[1]);
            }
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            if (e.target.closest('#inventory-ui') || e.target.closest('#dpad')) return;
            if (!isGameStarted) return;
            e.preventDefault();

            const touches = e.touches;

            if (touches.length === 1 && touchState.singleId !== null) {
                // ‡∏ô‡∏¥‡πâ‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß: ‡∏´‡∏°‡∏∏‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á (‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏ï‡∏≠‡∏ô‡∏´‡∏¢‡∏∏‡∏î‡πÅ‡∏•‡∏∞‡∏ï‡∏≠‡∏ô‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏î‡∏¥‡∏ô)
                const t = touches[0];
                if (touchState.singleLast) {
                    const dx = t.clientX - touchState.singleLast.x;
                    const dy = t.clientY - touchState.singleLast.y;
                    cameraRotation.theta -= dx * 0.01;
                    cameraRotation.phi   -= dy * 0.01;
                    cameraRotation.phi = Math.max(0.1, Math.min(Math.PI / 2.1, cameraRotation.phi));
                }
                touchState.singleLast = { x: t.clientX, y: t.clientY };

            } else if (touches.length === 2) {
                // ‡∏™‡∏≠‡∏á‡∏ô‡∏¥‡πâ‡∏ß: zoom
                const newDist = getTouchDistance(touches[0], touches[1]);
                if (touchState.lastPinchDist !== null) {
                    const delta = touchState.lastPinchDist - newDist;
                    cameraDistance = Math.max(5, Math.min(50, cameraDistance + delta * 0.05));
                }
                touchState.lastPinchDist = newDist;
            }
        }, { passive: false });

        window.addEventListener('touchend', (e) => {
            if (!isGameStarted) return;
            const touches = e.touches;
            if (touches.length === 0) {
                // ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏ó‡∏∏‡∏Å‡∏ô‡∏¥‡πâ‡∏ß
                touchState.singleId = null;
                touchState.singleLast = null;
                touchState.lastPinchDist = null;
            } else if (touches.length === 1) {
                // ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏ô‡∏¥‡πâ‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô single touch rotate
                touchState.singleId = touches[0].identifier;
                touchState.singleLast = { x: touches[0].clientX, y: touches[0].clientY };
                touchState.lastPinchDist = null;
            }
        }, { passive: false });

        window.addEventListener('touchcancel', (e) => {
            touchState.singleId = null;
            touchState.singleLast = null;
            touchState.lastPinchDist = null;
        }, { passive: false });
    }

    function updateInventoryUI() {
        for (let i = 0; i < 5; i++) {
            const slot = document.getElementById(`slot-${i}`);
            const item = inventory[i];
            const oldIcon = slot.querySelector('.item-icon');
            const oldCount = slot.querySelector('.item-count');
            if (oldIcon) oldIcon.remove();
            if (oldCount) oldCount.remove();
            slot.classList.toggle('active', i === activeSlot);
            if (item) {
                const icon = document.createElement('div');
                icon.className = 'item-icon';
                icon.style.backgroundColor = item.color;
                slot.appendChild(icon);
                if (item.count > 1) {
                    const count = document.createElement('span');
                    count.className = 'item-count';
                    count.innerText = item.count;
                    slot.appendChild(count);
                }
            }
        }
    }

    function selectSlot(i) { activeSlot = i; updateInventoryUI(); }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function createPlaceholderTex(color) {
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, 32, 32);
        return new THREE.CanvasTexture(canvas);
    }
</script>
