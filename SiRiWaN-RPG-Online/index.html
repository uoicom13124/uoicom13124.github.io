<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>คิดชื่อไม่ออก</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --sprite-size: 32px;
            --grid-cols: 16;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: 'Tahoma', sans-serif;
            color: white;
        }

        canvas { display: block; }

        #startup-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a2e 0%, #000 100%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .start-btn {
            padding: 15px 50px;
            background: #00d2ff;
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.6);
        }

        #inventory-ui {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            padding: 12px;
            background: rgba(0,0,0,0.75);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(8px);
            z-index: 500;
        }

        .slot {
            width: 55px; height: 55px;
            background: rgba(255,255,255,0.05);
            border: 2px solid #444;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slot.active { border-color: #00d2ff; background: rgba(0, 210, 255, 0.15); }

        .item-icon {
            width: var(--sprite-size);
            height: var(--sprite-size);
            background-image: url('icons2.png');
            background-size: calc(var(--sprite-size) * var(--grid-cols)) auto;
            image-rendering: pixelated;
        }

        #loading-screen {
            position: fixed;
            top: 10px; left: 10px;
            padding: 5px 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="startup-overlay">
    <h1 style="margin-bottom: 20px;">Siriwan RPG 3D</h1>
    <button class="start-btn" onclick="startGame()">เริ่มเล่นเกม (START)</button>
    <p style="margin-top: 20px; font-size: 14px; opacity: 0.7;">คลิกซ้าย: เดิน | คลิกขวาค้าง: หมุนกล้อง | ระบบหันตามกล้องแบบ RO</p>
</div>

<div id="loading-screen">กำลังโหลดทรัพยากร...</div>

<div id="inventory-ui">
    <div class="slot" id="slot-0" onclick="selectSlot(0)"></div>
    <div class="slot" id="slot-1" onclick="selectSlot(1)"></div>
    <div class="slot" id="slot-2" onclick="selectSlot(2)"></div>
    <div class="slot" id="slot-3" onclick="selectSlot(3)"></div>
    <div class="slot" id="slot-4" onclick="selectSlot(4)"></div>
</div>

<script>
    // --- การตั้งค่า ---
    const TILE_SIZE = 1;
    const MOVE_SPEED = 0.12;
    const SPRITE_ROWS = 4; // แถวที่ 1-4 (หน้า, ซ้าย, ขวา, หลัง)
    const SPRITE_COLS = 4; // เฟรม Animation 1-4

    let inventory = [{ id: 'hoe', count: 1 }, { id: 'seed', count: 10 }, { id: 'carrot', count: 2 }, null, null];
    let activeSlot = 0;
    let mapData = [];
    let scene, camera, renderer, player, groundGroup, playerMaterial;
    let isGameStarted = false;

    // --- สถานะกล้องและตัวละคร ---
    let cameraRotation = { theta: Math.PI / 4, phi: Math.PI / 3 };
    let cameraDistance = 12;
    let isRightMouseDown = false;
    let lastMousePos = { x: 0, y: 0 };

    let playerWorldPos = new THREE.Vector3(5, 0.6, 5);
    let targetPos = null;
    let playerMoveDir = new THREE.Vector2(0, 1); 
    
    // สถานะ Animation
    let animFrame = 0;
    let animTimer = 0;
    const animSpeed = 0.12;

    function startGame() {
        document.getElementById('startup-overlay').style.display = 'none';
        document.getElementById('loading-screen').style.display = 'block';
        init3D();
        loadAssetsAndMap();
    }

    function init3D() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
        scene.add(ambientLight);

        groundGroup = new THREE.Group();
        scene.add(groundGroup);

        window.addEventListener('resize', onWindowResize, false);
        setupInputHandlers();
    }

    async function loadAssetsAndMap() {
        const loader = new THREE.TextureLoader();
        const [grass1Tex, grass2Tex, charTex] = await Promise.all([
            loader.loadAsync('img/map/grass1.png').catch(() => createPlaceholderTex('#4caf50')),
            loader.loadAsync('img/map/grass2.png').catch(() => createPlaceholderTex('#388e3c')),
            loader.loadAsync('img/player.png').catch(() => createPlaceholderTex('#ffffff'))
        ]);

        [grass1Tex, grass2Tex, charTex].forEach(t => {
            t.magFilter = THREE.NearestFilter;
            t.minFilter = THREE.NearestFilter;
        });

        charTex.wrapS = charTex.wrapT = THREE.RepeatWrapping;
        charTex.repeat.set(1/SPRITE_COLS, 1/SPRITE_ROWS);

        try {
            const response = await fetch('maps/test.json');
            mapData = await response.json();
        } catch (e) {
            mapData = Array(20).fill().map(() => Array(20).fill('grass1'));
        }

        createMap(grass1Tex, grass2Tex);
        createPlayer(charTex);
        updateInventoryUI();
        
        document.getElementById('loading-screen').style.display = 'none';
        isGameStarted = true;
        animate();
    }

    function createPlaceholderTex(color) {
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, 64, 64);
        return new THREE.CanvasTexture(canvas);
    }

    function createMap(g1, g2) {
        const geometry = new THREE.PlaneGeometry(TILE_SIZE, TILE_SIZE);
        const mat1 = new THREE.MeshLambertMaterial({ map: g1 });
        const mat2 = new THREE.MeshLambertMaterial({ map: g2 });

        for (let r = 0; r < mapData.length; r++) {
            for (let c = 0; c < mapData[r].length; c++) {
                const material = (r + c) % 2 === 0 ? mat1 : mat2;
                const tile = new THREE.Mesh(geometry, material);
                tile.position.set(c * TILE_SIZE, 0, r * TILE_SIZE);
                tile.rotation.x = -Math.PI / 2;
                groundGroup.add(tile);
            }
        }
    }

    function createPlayer(tex) {
        const geometry = new THREE.PlaneGeometry(1.2, 1.2);
        playerMaterial = new THREE.MeshBasicMaterial({ 
            map: tex, 
            transparent: true, 
            alphaTest: 0.5,
            side: THREE.DoubleSide 
        });
        player = new THREE.Mesh(geometry, playerMaterial);
        player.position.copy(playerWorldPos);
        scene.add(player);
    }

    function animate() {
        requestAnimationFrame(animate);
        if (!isGameStarted) return;

        const deltaTime = 0.016; 

        if (targetPos) {
            const dx = targetPos.x - player.position.x;
            const dz = targetPos.z - player.position.z;
            const dist = Math.sqrt(dx*dx + dz*dz);

            if (dist > 0.1) {
                const stepX = (dx / dist) * MOVE_SPEED;
                const stepZ = (dz / dist) * MOVE_SPEED;
                player.position.x += stepX;
                player.position.z += stepZ;
                
                playerMoveDir.set(dx / dist, dz / dist);

                animTimer += deltaTime;
                if (animTimer > animSpeed) {
                    animFrame = (animFrame + 1) % SPRITE_COLS;
                    animTimer = 0;
                }
            } else {
                targetPos = null;
                animFrame = 0; 
            }
        } else {
            animFrame = 0;
        }

        updatePlayerSprite();
        updateCameraPosition();
        renderer.render(scene, camera);
    }

    function updatePlayerSprite() {
        // หันแผ่น Mesh เข้าหากล้องตรงๆ (Billboard)
        player.quaternion.copy(camera.quaternion);
        
        // คำนวณทิศทางสัมพัทธ์ระหว่าง กล้อง กับ ทิศทางการเดิน
        // หามุมทิศทางของกล้อง (ทิศที่กล้องมองจากตัวละคร)
        const camAngle = Math.atan2(
            camera.position.x - player.position.x,
            camera.position.z - player.position.z
        );

        // หามุมทิศทางการเดิน
        const moveAngle = Math.atan2(playerMoveDir.x, playerMoveDir.y);

        // หาผลต่างมุม (Normalized ระหว่าง 0 ถึง 2PI)
        let diff = (moveAngle - camAngle + Math.PI * 2) % (Math.PI * 2);

        // เลือกแถว (Row) ของ Sprite
        // 0: หน้า, 1: ซ้าย, 2: ขวา, 3: หลัง (ปรับตามมาตรฐานไฟล์ภาพส่วนใหญ่)
        let row = 0; 
        
        // แบ่งมุมเป็น 4 ทิศ (ทิศละ 90 องศา หรือ PI/2)
        if (diff > Math.PI * 0.25 && diff <= Math.PI * 0.75) {
            row = 2; // ขวา
        } else if (diff > Math.PI * 0.75 && diff <= Math.PI * 1.25) {
            row = 3; // หลัง
        } else if (diff > Math.PI * 1.25 && diff <= Math.PI * 1.75) {
            row = 1; // ซ้าย
        } else {
            row = 0; // หน้า
        }

        // อัปเดต UV Offset
        // animFrame (0-3) สำหรับคอลัมน์
        // (SPRITE_ROWS - 1 - row) เพื่อให้แถว 0 อยู่บนสุดตามระนาบ UV
        playerMaterial.map.offset.x = animFrame / SPRITE_COLS;
        playerMaterial.map.offset.y = (SPRITE_ROWS - 1 - row) / SPRITE_ROWS;
    }

    function updateCameraPosition() {
        const x = player.position.x + cameraDistance * Math.sin(cameraRotation.phi) * Math.cos(cameraRotation.theta);
        const y = player.position.y + cameraDistance * Math.cos(cameraRotation.phi);
        const z = player.position.z + cameraDistance * Math.sin(cameraRotation.phi) * Math.sin(cameraRotation.theta);
        camera.position.set(x, y, z);
        camera.lookAt(player.position.x, player.position.y, player.position.z);
    }

    function setupInputHandlers() {
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(groundGroup.children);
                if (intersects.length > 0) {
                    targetPos = { x: intersects[0].point.x, z: intersects[0].point.z };
                }
            } else if (e.button === 2) {
                isRightMouseDown = true;
                lastMousePos = { x: e.clientX, y: e.clientY };
            }
        });

        window.addEventListener('mouseup', (e) => { if (e.button === 2) isRightMouseDown = false; });
        window.addEventListener('mousemove', (e) => {
            if (isRightMouseDown) {
                cameraRotation.theta -= (e.clientX - lastMousePos.x) * 0.01;
                cameraRotation.phi -= (e.clientY - lastMousePos.y) * 0.01;
                cameraRotation.phi = Math.max(0.1, Math.min(Math.PI / 2.1, cameraRotation.phi));
                lastMousePos = { x: e.clientX, y: e.clientY };
            }
        });
        window.addEventListener('wheel', (e) => {
            cameraDistance = Math.max(5, Math.min(30, cameraDistance + e.deltaY * 0.02));
        });
    }

    function updateInventoryUI() {
        for (let i = 0; i < 5; i++) {
            const slot = document.getElementById(`slot-${i}`);
            slot.classList.toggle('active', i === activeSlot);
        }
    }

    function selectSlot(i) { activeSlot = i; updateInventoryUI(); }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
</script>
</body>
</html>
