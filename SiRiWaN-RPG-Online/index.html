<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Siri Online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --sprite-size: 32px;
            --grid-cols: 16;
            --slot-bg: rgba(20, 20, 30, 0.7);
            --slot-border: rgba(255, 255, 255, 0.1);
            --active-color: #00d2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #05050a;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
        }

        canvas { display: block; }

        #startup-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a2e 0%, #000 100%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .start-btn {
            padding: 15px 50px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
            transition: transform 0.2s;
        }

        #inventory-ui {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 500;
        }

        .slot {
            width: 60px; height: 60px;
            background: var(--slot-bg);
            border: 2px solid var(--slot-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .slot.active {
            border-color: var(--active-color);
            background: rgba(0, 210, 255, 0.1);
            transform: translateY(-5px);
        }

        .item-icon {
            width: 36px; height: 36px;
            border-radius: 4px;
        }

        .item-count {
            position: absolute;
            bottom: 4px; right: 6px;
            font-size: 11px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        #loading-screen {
            position: fixed;
            top: 20px; left: 20px;
            padding: 8px 20px;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--active-color);
            border-radius: 30px;
            font-size: 13px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="startup-overlay">
    <h1 style="margin-bottom: 20px;">SIRIVAN RPG</h1>
    <button class="start-btn" onclick="startGame()">ENTER WORLD</button>
</div>

<div id="loading-screen">LOADING MAP FROM JSON...</div>

<div id="inventory-ui">
    <div class="slot" id="slot-0" onclick="selectSlot(0)"></div>
    <div class="slot" id="slot-1" onclick="selectSlot(1)"></div>
    <div class="slot" id="slot-2" onclick="selectSlot(2)"></div>
    <div class="slot" id="slot-3" onclick="selectSlot(3)"></div>
    <div class="slot" id="slot-4" onclick="selectSlot(4)"></div>
</div>

<script>
    // --- Config ---
    const TILE_SIZE = 1;
    const MOVE_SPEED = 0.12;
    const SPRITE_ROWS = 4; 
    const SPRITE_COLS = 4; 

    let inventory = [
        { id: 'hoe', count: 1, color: '#ff5555' }, 
        { id: 'seed', count: 64, color: '#55ff55' }, 
        { id: 'carrot', count: 12, color: '#ffaa00' }, 
        null, null
    ];
    let activeSlot = 0;
    
    let scene, camera, renderer, player, groundGroup, playerMaterial;
    let isGameStarted = false;
    let cameraRotation = { theta: Math.PI / 4, phi: Math.PI / 3 };
    let cameraDistance = 12;
    let isRightMouseDown = false;
    let lastMousePos = { x: 0, y: 0 };
    let playerWorldPos = new THREE.Vector3(5, 0.6, 5);
    let targetPos = null;
    let playerMoveDir = new THREE.Vector2(0, 1); 
    let animFrame = 0;
    let animTimer = 0;
    const animSpeed = 0.12;

    function startGame() {
        document.getElementById('startup-overlay').style.display = 'none';
        document.getElementById('loading-screen').style.display = 'block';
        init3D();
        loadAssetsAndMap();
    }

    function init3D() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a12);
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        groundGroup = new THREE.Group();
        scene.add(groundGroup);
        setupInputHandlers();
    }

    async function loadAssetsAndMap() {
        const loader = new THREE.TextureLoader();
        const [tex1, tex2, charTex] = await Promise.all([
            loader.loadAsync('img/map/grass.png').catch(() => createPlaceholderTex('#2d4c2d')),
            loader.loadAsync('img/map/dirt.png').catch(() => createPlaceholderTex('#3d2b1f')),
            loader.loadAsync('img/player.png').catch(() => createPlaceholderTex('#ffffff'))
        ]);

        [tex1, tex2, charTex].forEach(t => {
            t.magFilter = THREE.NearestFilter;
            t.minFilter = THREE.NearestFilter;
        });

        charTex.wrapS = charTex.wrapT = THREE.RepeatWrapping;
        charTex.repeat.set(1/SPRITE_COLS, 1/SPRITE_ROWS);

        // --- ระบบโหลด MAP จาก JSON ---
        let mapJson = null;
        try {
            // พยายามโหลดไฟล์จริง
            const response = await fetch('maps/test.json');
            if (response.ok) {
                mapJson = await response.json();
                console.log("Map loaded from JSON file");
            } else {
                throw new Error("File not found");
            }
        } catch (e) {
            // หากไม่มีไฟล์ ให้สร้าง Mock JSON Data ขึ้นมาจำลอง
            console.warn("Using default map (JSON not found)");
            mapJson = {
                width: 20,
                height: 20,
                tiles: Array(400).fill(0).map(() => (Math.random() > 0.8 ? 1 : 0)) // 0=หญ้า, 1=ดิน
            };
        }

        buildMapFromJson(mapJson, tex1, tex2);
        createPlayer(charTex);
        updateInventoryUI();
        
        document.getElementById('loading-screen').style.display = 'none';
        isGameStarted = true;
        animate();
    }

    function buildMapFromJson(data, tex1, tex2) {
        const geometry = new THREE.PlaneGeometry(TILE_SIZE, TILE_SIZE);
        const mat1 = new THREE.MeshLambertMaterial({ map: tex1 });
        const mat2 = new THREE.MeshLambertMaterial({ map: tex2 });

        const width = data.width;
        const height = data.height;

        data.tiles.forEach((type, index) => {
            const x = index % width;
            const z = Math.floor(index / width);
            
            const material = type === 0 ? mat1 : mat2;
            const tile = new THREE.Mesh(geometry, material);
            tile.position.set(x * TILE_SIZE, 0, z * TILE_SIZE);
            tile.rotation.x = -Math.PI / 2;
            groundGroup.add(tile);
        });
    }

    function createPlaceholderTex(color) {
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, 64, 64);
        return new THREE.CanvasTexture(canvas);
    }

    function createPlayer(tex) {
        const geometry = new THREE.PlaneGeometry(1.2, 1.2);
        playerMaterial = new THREE.MeshBasicMaterial({ map: tex, transparent: true, alphaTest: 0.5 });
        player = new THREE.Mesh(geometry, playerMaterial);
        player.position.copy(playerWorldPos);
        scene.add(player);
    }

    function animate() {
        requestAnimationFrame(animate);
        if (!isGameStarted) return;
        const deltaTime = 0.016; 

        if (targetPos) {
            const dx = targetPos.x - player.position.x;
            const dz = targetPos.z - player.position.z;
            const dist = Math.sqrt(dx*dx + dz*dz);
            if (dist > 0.1) {
                player.position.x += (dx / dist) * MOVE_SPEED;
                player.position.z += (dz / dist) * MOVE_SPEED;
                playerMoveDir.set(dx / dist, dz / dist);
                animTimer += deltaTime;
                if (animTimer > animSpeed) {
                    animFrame = (animFrame + 1) % SPRITE_COLS;
                    animTimer = 0;
                }
            } else {
                targetPos = null;
                animFrame = 0; 
            }
        }
        updatePlayerSprite();
        updateCameraPosition();
        renderer.render(scene, camera);
    }

    function updatePlayerSprite() {
        player.quaternion.copy(camera.quaternion);
        const camAngle = Math.atan2(camera.position.x - player.position.x, camera.position.z - player.position.z);
        const moveAngle = Math.atan2(playerMoveDir.x, playerMoveDir.y);
        let diff = (moveAngle - camAngle + Math.PI * 2) % (Math.PI * 2);

        let row = 0; 
        if (diff > Math.PI * 0.25 && diff <= Math.PI * 0.75) row = 2;
        else if (diff > Math.PI * 0.75 && diff <= Math.PI * 1.25) row = 3;
        else if (diff > Math.PI * 1.25 && diff <= Math.PI * 1.75) row = 1;
        else row = 0;

        playerMaterial.map.offset.x = animFrame / SPRITE_COLS;
        playerMaterial.map.offset.y = (SPRITE_ROWS - 1 - row) / SPRITE_ROWS;
    }

    function updateCameraPosition() {
        const x = player.position.x + cameraDistance * Math.sin(cameraRotation.phi) * Math.cos(cameraRotation.theta);
        const y = player.position.y + cameraDistance * Math.cos(cameraRotation.phi);
        const z = player.position.z + cameraDistance * Math.sin(cameraRotation.phi) * Math.sin(cameraRotation.theta);
        camera.position.set(x, y, z);
        camera.lookAt(player.position.x, player.position.y, player.position.z);
    }

    function setupInputHandlers() {
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        window.addEventListener('mousedown', (e) => {
            if (e.target.closest('#inventory-ui')) return;
            if (e.button === 0) {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(groundGroup.children);
                if (intersects.length > 0) targetPos = { x: intersects[0].point.x, z: intersects[0].point.z };
            } else if (e.button === 2) {
                isRightMouseDown = true;
                lastMousePos = { x: e.clientX, y: e.clientY };
            }
        });
        window.addEventListener('mouseup', () => isRightMouseDown = false);
        window.addEventListener('mousemove', (e) => {
            if (isRightMouseDown) {
                cameraRotation.theta -= (e.clientX - lastMousePos.x) * 0.01;
                cameraRotation.phi = Math.max(0.1, Math.min(Math.PI / 2.1, cameraRotation.phi - (e.clientY - lastMousePos.y) * 0.01));
                lastMousePos = { x: e.clientX, y: e.clientY };
            }
        });
    }

    function updateInventoryUI() {
        for (let i = 0; i < 5; i++) {
            const slot = document.getElementById(`slot-${i}`);
            slot.innerHTML = '';
            slot.classList.toggle('active', i === activeSlot);
            const item = inventory[i];
            if (item) {
                const icon = document.createElement('div');
                icon.className = 'item-icon';
                icon.style.backgroundColor = item.color;
                slot.appendChild(icon);
                if (item.count > 1) {
                    const count = document.createElement('span');
                    count.className = 'item-count';
                    count.innerText = item.count;
                    slot.appendChild(count);
                }
            }
        }
    }

    function selectSlot(i) { activeSlot = i; updateInventoryUI(); }
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
