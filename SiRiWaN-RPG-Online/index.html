<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Game</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #1a1a2e;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
  }

  #game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  #map-container {
    position: absolute;
    top: 0; left: 0;
    will-change: transform;
  }

  .tile {
    position: absolute;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
  }

  .tile img {
    width: 100%; height: 100%;
    display: block;
    image-rendering: pixelated;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
  }

  /* ===== CHARACTER ===== */
  #character {
    position: fixed;
    z-index: 100;
    pointer-events: none;
    transform: translate(-50%, -100%);
  }

  .char-wrap {
    position: relative;
    width: 40px;
    height: 48px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .char-shadow {
    position: absolute;
    bottom: -2px;
    left: 50%;
    transform: translateX(-50%);
    width: 22px;
    height: 7px;
    background: rgba(0,0,0,0.28);
    border-radius: 50%;
  }

  .char-body {
    position: absolute;
    top: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .char-head {
    width: 16px;
    height: 15px;
    background: #f5c78a;
    border: 2px solid #c8855a;
    border-radius: 3px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    padding-top: 4px;
  }

  .char-eye {
    width: 2px;
    height: 3px;
    background: #2a1a0a;
    border-radius: 1px;
  }

  .char-torso {
    width: 14px;
    height: 11px;
    background: #2244bb;
    border: 2px solid #1133aa;
    margin-top: 1px;
    border-radius: 2px 2px 0 0;
  }

  .char-legs {
    display: flex;
    gap: 2px;
  }

  .char-leg {
    width: 5px;
    height: 9px;
    background: #223377;
    border: 1px solid #112266;
    border-radius: 0 0 2px 2px;
    transform-origin: top center;
  }

  .char-feet {
    display: flex;
    gap: 4px;
  }

  .char-foot {
    width: 6px;
    height: 3px;
    background: #553311;
    border-radius: 1px;
    transform-origin: top center;
  }

  @keyframes leg-a  { 0%,100%{transform:rotate(22deg)}  50%{transform:rotate(-22deg)} }
  @keyframes leg-b  { 0%,100%{transform:rotate(-22deg)} 50%{transform:rotate(22deg)}  }
  @keyframes foot-a { 0%,100%{transform:rotate(6deg) translateX(1px)}  50%{transform:rotate(-4deg)} }
  @keyframes foot-b { 0%,100%{transform:rotate(-4deg)} 50%{transform:rotate(6deg) translateX(-1px)} }
  @keyframes body-bob { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-2px)} }

  #character.walking .char-leg:nth-child(1)  { animation: leg-a  0.28s infinite ease-in-out; }
  #character.walking .char-leg:nth-child(2)  { animation: leg-b  0.28s infinite ease-in-out; }
  #character.walking .char-foot:nth-child(1) { animation: foot-a 0.28s infinite ease-in-out; }
  #character.walking .char-foot:nth-child(2) { animation: foot-b 0.28s infinite ease-in-out; }
  #character.walking .char-body              { animation: body-bob 0.28s infinite ease-in-out; }
  #character.face-left  .char-head { transform: scaleX(-1); }

  /* ===== MOBILE D-PAD ===== */
  #dpad {
    position: fixed;
    bottom: 28px;
    right: 28px;
    z-index: 200;
    display: none;
    user-select: none;
    -webkit-user-select: none;
    touch-action: none;
  }

  .dpad-grid {
    display: grid;
    grid-template-columns: repeat(3, 56px);
    grid-template-rows: repeat(3, 56px);
    gap: 6px;
  }

  .dbtn {
    background: rgba(255,255,255,0.13);
    border: 2px solid rgba(255,255,255,0.28);
    border-radius: 12px;
    color: rgba(255,255,255,0.85);
    font-size: 22px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-tap-highlight-color: transparent;
    touch-action: none;
    transition: background 0.07s, transform 0.07s, border-color 0.07s;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  .dbtn.active {
    background: rgba(255,255,255,0.30);
    transform: scale(0.88);
    border-color: rgba(255,255,255,0.55);
  }

  .dbtn-empty { background: transparent !important; border: none !important; pointer-events: none; }

  @media (pointer: coarse) { #dpad { display: block; } }
  @media (max-width: 768px) { #dpad { display: block; } }
</style>
</head>
<body>

<div id="game-container">
  <div id="map-container"></div>
  <div id="character">
    <div class="char-wrap">
      <div class="char-shadow"></div>
      <div class="char-body">
        <div class="char-head">
          <div class="char-eye"></div>
          <div class="char-eye"></div>
        </div>
        <div class="char-torso"></div>
        <div class="char-legs">
          <div class="char-leg"></div>
          <div class="char-leg"></div>
        </div>
        <div class="char-feet">
          <div class="char-foot"></div>
          <div class="char-foot"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="dpad">
  <div class="dpad-grid">
    <div class="dbtn-empty"></div>
    <div class="dbtn" id="d-up">&#9650;</div>
    <div class="dbtn-empty"></div>
    <div class="dbtn" id="d-left">&#9664;</div>
    <div class="dbtn-empty"></div>
    <div class="dbtn" id="d-right">&#9654;</div>
    <div class="dbtn-empty"></div>
    <div class="dbtn" id="d-down">&#9660;</div>
    <div class="dbtn-empty"></div>
  </div>
</div>

<script>
// ============================================================
//  TILE DEFINITIONS
//  walkable: true  = เดินผ่านได้
//  walkable: false = เดินไม่ผ่าน
//  img   = path รูป (relative จาก index.html)
//  color = สีแทนถ้าไม่มีรูป
// ============================================================
const TILE_DEFS = {
  grass1: { walkable: true,  img: 'img/map/grass1.png', color: '#5a9940' },
  grass2: { walkable: true,  img: 'img/map/grass2.png', color: '#4a8835' },
};

function getTileDef(name) {
  if (TILE_DEFS[name]) return TILE_DEFS[name];
  const h = [...name].reduce((a, c) => a + c.charCodeAt(0), 0);
  TILE_DEFS[name] = {
    walkable: true,
    img: `img/map/${name}.png`,
    color: `hsl(${(h * 53) % 360},45%,40%)`
  };
  return TILE_DEFS[name];
}

// ============================================================
//  MAP PARSER — รองรับ format:
//  1) Text:  [tilename][tilename]...  (1 บรรทัด = 1 แถว)
//  2) JSON array of strings:  ["[t][t]...", ...]
//  3) JSON 2D array:          [["t","t",...], ...]
// ============================================================
function parseMap(text) {
  try {
    const json = JSON.parse(text);
    if (Array.isArray(json)) {
      if (typeof json[0] === 'string') {
        return json
          .map(line => [...line.matchAll(/\[([a-zA-Z0-9_]+)\]/g)].map(m => m[1].toLowerCase()))
          .filter(r => r.length);
      }
      if (Array.isArray(json[0])) {
        return json.map(row => row.map(v => String(v).toLowerCase()));
      }
    }
  } catch (_) {}

  return text.trim().split('\n')
    .map(line => [...line.matchAll(/\[([a-zA-Z0-9_]+)\]/g)].map(m => m[1].toLowerCase()))
    .filter(r => r.length);
}

// ============================================================
//  GAME ENGINE
// ============================================================
const TILE_SIZE  = 48;
const MOVE_SPEED = 7;   // tiles/second

let grid = [], mapRows = 0, mapCols = 0;
let px = 0, py = 0;     // player position (float tiles)
let tx = 0, ty = 0;     // target tile
let moving = false, moveT = 0;
let lastFace = 'down', lastTs = 0;

const keys      = {};
let   mobileDir = null;

const mapEl  = document.getElementById('map-container');
const charEl = document.getElementById('character');

// ---- Build map DOM ----
function buildMap(g) {
  grid = g;
  mapRows = g.length;
  mapCols = g[0]?.length || 0;
  mapEl.innerHTML = '';
  mapEl.style.width  = (mapCols * TILE_SIZE) + 'px';
  mapEl.style.height = (mapRows * TILE_SIZE) + 'px';

  const frag = document.createDocumentFragment();
  for (let r = 0; r < mapRows; r++) {
    for (let c = 0; c < mapCols; c++) {
      const name = g[r][c] || 'grass1';
      const def  = getTileDef(name);
      const el   = document.createElement('div');
      el.className = 'tile';
      el.style.cssText =
        `left:${c * TILE_SIZE}px;top:${r * TILE_SIZE}px;` +
        `width:${TILE_SIZE}px;height:${TILE_SIZE}px;background:${def.color};`;
      const img = new Image();
      img.src   = def.img;
      img.style.cssText = 'width:100%;height:100%;display:block;image-rendering:pixelated;';
      img.onerror = () => img.remove();   // แสดงสีแทนถ้าไม่มีรูป
      el.appendChild(img);
      frag.appendChild(el);
    }
  }
  mapEl.appendChild(frag);
}

// ---- Walkability ----
function walkable(c, r) {
  if (c < 0 || r < 0 || c >= mapCols || r >= mapRows) return false;
  return getTileDef(grid[r][c]).walkable;
}

// ---- Camera: map scrolls, character stays fixed at center ----
function updateCamera() {
  const vw = window.innerWidth, vh = window.innerHeight;
  const worldX = (px + 0.5) * TILE_SIZE;
  const worldY = (py + 1.0) * TILE_SIZE;   // anchor bottom of tile
  let ox = vw / 2 - worldX;
  let oy = vh / 2 - worldY;
  // Clamp so we never show void beyond map edges
  if (mapCols * TILE_SIZE > vw) ox = Math.min(0, Math.max(vw - mapCols * TILE_SIZE, ox));
  if (mapRows * TILE_SIZE > vh) oy = Math.min(0, Math.max(vh - mapRows * TILE_SIZE, oy));
  mapEl.style.transform = `translate(${Math.round(ox)}px,${Math.round(oy)}px)`;
  charEl.style.left = (vw / 2) + 'px';
  charEl.style.top  = (vh / 2) + 'px';
}

// ---- Input ----
const DIRS = { up:[0,-1], down:[0,1], left:[-1,0], right:[1,0] };

function getInput() {
  if (mobileDir) return mobileDir;
  if (keys['ArrowUp']    || keys['w'] || keys['W']) return 'up';
  if (keys['ArrowDown']  || keys['s'] || keys['S']) return 'down';
  if (keys['ArrowLeft']  || keys['a'] || keys['A']) return 'left';
  if (keys['ArrowRight'] || keys['d'] || keys['D']) return 'right';
  return null;
}

// ---- Game loop ----
function loop(ts) {
  const dt = Math.min((ts - lastTs) / 1000, 0.1);
  lastTs = ts;

  if (moving) {
    moveT += dt * MOVE_SPEED;
    if (moveT >= 1) {
      moveT = 0; px = tx; py = ty; moving = false;
    } else {
      const [dx, dy] = DIRS[lastFace];
      px = (tx - dx) + dx * moveT;
      py = (ty - dy) + dy * moveT;
    }
  }

  if (!moving) {
    const dir = getInput();
    if (dir) {
      const [dx, dy] = DIRS[dir];
      const nx = Math.round(px) + dx;
      const ny = Math.round(py) + dy;
      lastFace = dir;
      if (walkable(nx, ny)) { tx = nx; ty = ny; moving = true; moveT = 0; }
    }
  }

  // Walking animation & facing
  charEl.classList.toggle('walking',    moving || !!getInput());
  charEl.classList.toggle('face-left',  lastFace === 'left');

  updateCamera();
  requestAnimationFrame(loop);
}

// ---- Keyboard ----
addEventListener('keydown', e => {
  keys[e.key] = true;
  if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '].includes(e.key)) e.preventDefault();
});
addEventListener('keyup', e => { delete keys[e.key]; });
addEventListener('resize', updateCamera);

// ---- Mobile D-Pad ----
function setupDpad() {
  const btnMap = { up:'d-up', down:'d-down', left:'d-left', right:'d-right' };
  for (const [dir, id] of Object.entries(btnMap)) {
    const btn = document.getElementById(id);
    const press   = e => { e.preventDefault(); mobileDir = dir; btn.classList.add('active'); };
    const release = e => { e.preventDefault(); if (mobileDir === dir) mobileDir = null; btn.classList.remove('active'); };
    btn.addEventListener('touchstart',  press,   { passive: false });
    btn.addEventListener('touchend',    release, { passive: false });
    btn.addEventListener('touchcancel', release, { passive: false });
    btn.addEventListener('mousedown',   press);
    btn.addEventListener('mouseup',     release);
    btn.addEventListener('mouseleave',  release);
  }
}

// ---- Load map from maps/test.json then start ----
async function init() {
  let mapText;

  try {
    const res = await fetch('maps/test.json');
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    mapText = await res.text();
  } catch (err) {
    console.error('Failed to load maps/test.json:', err);
    // Fallback inline map so game still runs
    mapText = `
[grass2][grass1][grass1][grass2][grass1][path][path][grass1][grass2][grass1]
[grass1][grass1][grass1][grass1][grass1][path][grass2][grass1][grass1][grass1]
[grass1][tree][grass1][grass2][grass1][path][grass1][grass1][tree][grass1]
[grass2][grass1][grass1][grass1][path][path][grass1][grass2][grass1][grass1]
[grass1][grass1][tree][grass1][path][grass1][grass1][grass1][grass1][grass2]
[grass1][grass2][grass1][grass1][path][grass1][grass2][tree][grass1][grass1]
[grass1][grass1][grass1][grass2][path][path][path][grass1][grass1][grass1]
[grass2][tree][grass1][grass1][grass1][grass2][path][grass1][grass2][grass1]
[grass1][grass1][grass1][grass1][grass2][grass1][path][path][grass1][grass1]
[grass1][grass1][grass2][grass1][grass1][grass1][grass1][path][grass1][grass2]
`.trim();
  }

  const g = parseMap(mapText);
  if (!g.length) { console.error('Map parse failed'); return; }

  buildMap(g);

  // หาจุด spawn แรกที่เดินได้
  let sx = 0, sy = 0;
  outer:
  for (let r = 0; r < g.length; r++)
    for (let c = 0; c < g[r].length; c++)
      if (getTileDef(g[r][c]).walkable) { sx = c; sy = r; break outer; }

  px = sx; py = sy; tx = sx; ty = sy;

  setupDpad();
  updateCamera();
  requestAnimationFrame(ts => { lastTs = ts; loop(ts); });
}

init();
</script>
</body>
</html>
