<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Siriwan RPG - Sprite Version</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #1a1a2e url('img/bg/sky1.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  #game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  #map-container {
    position: absolute;
    top: 0; left: 0;
    will-change: transform;
  }

  .tile { position: absolute; }

  /* ===== CHARACTER ===== */
  #character {
    position: fixed;
    z-index: 100;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -100%);
    pointer-events: none;
  }

  .char-wrap {
    position: relative;
    width: 40px;
    height: 48px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .char-shadow {
    position: absolute;
    bottom: -2px;
    left: 50%;
    transform: translateX(-50%);
    width: 22px;
    height: 7px;
    background: rgba(0,0,0,0.28);
    border-radius: 50%;
  }

  .char-body {
    position: absolute;
    top: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .char-head {
    width: 16px;
    height: 15px;
    background: #f5c78a;
    border: 2px solid #c8855a;
    border-radius: 3px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    padding-top: 4px;
  }

  .char-eye { width: 2px; height: 3px; background: #2a1a0a; border-radius: 1px; }
  .char-torso { width: 14px; height: 11px; background: #2244bb; border: 2px solid #1133aa; margin-top: 1px; border-radius: 2px 2px 0 0; }
  .char-legs { display: flex; gap: 2px; }
  .char-leg { width: 5px; height: 9px; background: #223377; border: 1px solid #112266; border-radius: 0 0 2px 2px; transform-origin: top center; }

  @keyframes leg-a  { 0%,100%{transform:rotate(22deg)}  50%{transform:rotate(-22deg)} }
  @keyframes leg-b  { 0%,100%{transform:rotate(-22deg)} 50%{transform:rotate(22deg)}  }
  @keyframes body-bob { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-2px)} }

  #character.walking .char-leg:nth-child(1)  { animation: leg-a  0.28s infinite ease-in-out; }
  #character.walking .char-leg:nth-child(2)  { animation: leg-b  0.28s infinite ease-in-out; }
  #character.walking .char-body { animation: body-bob 0.28s infinite ease-in-out; }
  #character.face-left .char-head { transform: scaleX(-1); }

  /* ===== INVENTORY UI (SPRITE BASED) ===== */
  #inventory-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 300;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
  }

  .inv-slot {
    width: 54px;
    height: 54px;
    background: rgba(255,255,255,0.05);
    border: 2px solid #444;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .inv-slot.active {
    border-color: #00d2ff;
    background: rgba(0, 210, 255, 0.15);
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);
  }

  /* Sprite Icon Style */
  .item-sprite {
    width: 32px;
    height: 32px;
    background-image: url('img/icons2.png');
    background-repeat: no-repeat;
    /* แผ่นภาพ icons2.png มี 16 คอลัมน์ (สมมติจากภาพที่ให้มา) */
    background-size: 512px 768px; /* ปรับขนาดให้แม่นยำตามขนาดไฟล์จริง */
    image-rendering: pixelated;
  }

  .inv-count {
    position: absolute;
    bottom: 2px;
    right: 5px;
    color: white;
    font-size: 14px;
    font-weight: bold;
    text-shadow: 1px 1px 2px black;
  }

  #item-name-tag {
    position: fixed;
    bottom: 95px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    background: rgba(0,0,0,0.8);
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 14px;
    pointer-events: none;
    transition: opacity 0.3s;
    opacity: 0;
    border: 1px solid rgba(255,255,255,0.2);
  }

  /* ===== MOBILE D-PAD ===== */
  #dpad {
    position: fixed;
    bottom: 25px;
    left: 25px;
    z-index: 200;
    display: none;
    user-select: none;
    touch-action: none;
  }

  .dpad-grid { display: grid; grid-template-columns: repeat(3, 55px); grid-template-rows: repeat(3, 55px); gap: 8px; }
  .dbtn {
    background: rgba(255,255,255,0.1);
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 50%;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(5px);
    font-size: 20px;
  }
  .dbtn.active { background: rgba(255,255,255,0.3); transform: scale(0.9); }

  @media (pointer: coarse), (max-width: 768px) { 
    #dpad { display: block; } 
    #inventory-container { bottom: 20px; left: auto; right: 20px; transform: none; flex-direction: column; }
    #item-name-tag { bottom: auto; top: 20px; }
  }
</style>
</head>
<body>

<div id="game-container">
  <div id="map-container"></div>
  <div id="character">
    <div class="char-wrap">
      <div class="char-shadow"></div>
      <div class="char-body">
        <div class="char-head"><div class="char-eye"></div><div class="char-eye"></div></div>
        <div class="char-torso"></div>
        <div class="char-legs"><div class="char-leg"></div><div class="char-leg"></div></div>
      </div>
    </div>
  </div>
</div>

<div id="item-name-tag">ชื่อไอเทม</div>

<div id="inventory-container">
  <div class="inv-slot" onclick="selectSlot(0)" data-id="0"></div>
  <div class="inv-slot" onclick="selectSlot(1)" data-id="1"></div>
  <div class="inv-slot" onclick="selectSlot(2)" data-id="2"></div>
  <div class="inv-slot" onclick="selectSlot(3)" data-id="3"></div>
  <div class="inv-slot" onclick="selectSlot(4)" data-id="4"></div>
</div>

<div id="dpad">
  <div class="dpad-grid">
    <div></div><div class="dbtn" id="d-up">▲</div><div></div>
    <div class="dbtn" id="d-left">◀</div><div></div><div class="dbtn" id="d-right">▶</div>
    <div></div><div class="dbtn" id="d-down">▼</div><div></div>
  </div>
</div>

<script>
/**
 * ITEM DATABASE (Sprite Mapping)
 * x, y: ตำแหน่งลำดับของไอเทมใน icons2.png (เริ่มที่ 0)
 * ขนาด icon แต่ละอันคือ 32x32px (ปรับตามขนาดจริงได้)
 */
const SPRITE_SIZE = 32;
const ITEMS_DATA = {
  hoe: { name: "จอบขุดดิน", x: 7, y: 4 },     // แถว 5 คอลัมน์ 8
  seed: { name: "เมล็ดปริศนา", x: 1, y: 8 }  // แถว 9 คอลัมน์ 2 (ถุงเมล็ด)
};

let inventory = [
  { id: 'hoe', count: 1 },
  { id: 'seed', count: 15 },
  null, null, null
];
let activeSlot = 0;

function updateInventoryUI() {
  const slots = document.querySelectorAll('.inv-slot');
  const nameTag = document.getElementById('item-name-tag');
  
  slots.forEach((slot, i) => {
    slot.classList.toggle('active', i === activeSlot);
    slot.innerHTML = '';
    
    if (inventory[i]) {
      const itemData = ITEMS_DATA[inventory[i].id];
      const icon = document.createElement('div');
      icon.className = 'item-sprite';
      // คำนวณ background-position: -(x * size)px -(y * size)px
      icon.style.backgroundPosition = `-${itemData.x * SPRITE_SIZE}px -${itemData.y * SPRITE_SIZE}px`;
      slot.appendChild(icon);
      
      if (inventory[i].count > 1) {
        const count = document.createElement('div');
        count.className = 'inv-count';
        count.innerText = inventory[i].count;
        slot.appendChild(count);
      }
    }
  });

  if (inventory[activeSlot]) {
    nameTag.innerText = ITEMS_DATA[inventory[activeSlot].id].name;
    nameTag.style.opacity = 1;
  } else {
    nameTag.style.opacity = 0;
  }
}

function selectSlot(index) {
  activeSlot = index;
  updateInventoryUI();
}

// --- แผนที่และระบบเดินเหมือนเดิม ---
const TILE_DEFS = {
  grass1: { walkable: true, img: 'img/map/grass1.png', color: '#5a9940' },
  grass2: { walkable: true, img: 'img/map/grass2.png', color: '#4a8835' },
};

const TILE_SIZE = 48;
const MOVE_SPEED = 7;
let px = 2, py = 2, tx = 2, ty = 2, moving = false, moveT = 0, lastFace = 'down', lastTs = 0;
const keys = {};
let mobileDir = null;

const mapEl = document.getElementById('map-container');
const charEl = document.getElementById('character');

function buildMap() {
  mapEl.innerHTML = '';
  const rows = 15, cols = 15;
  mapEl.style.width = (cols * TILE_SIZE) + 'px';
  mapEl.style.height = (rows * TILE_SIZE) + 'px';
  
  for(let r=0; r<rows; r++) {
    for(let c=0; c<cols; c++) {
      const el = document.createElement('div');
      el.className = 'tile';
      el.style.cssText = `left:${c*TILE_SIZE}px;top:${r*TILE_SIZE}px;width:${TILE_SIZE}px;height:${TILE_SIZE}px;background:#5a9940;border:0.1px solid rgba(0,0,0,0.05);`;
      mapEl.appendChild(el);
    }
  }
}

function updateCamera() {
  const ox = (window.innerWidth / 2) - (px * TILE_SIZE + TILE_SIZE / 2);
  const oy = (window.innerHeight / 2) - (py * TILE_SIZE + TILE_SIZE);
  mapEl.style.transform = `translate(${ox}px, ${oy}px)`;
}

function loop(ts) {
  const dt = Math.min((ts - lastTs) / 1000, 0.1);
  lastTs = ts;

  if (moving) {
    moveT += dt * MOVE_SPEED;
    if (moveT >= 1) { px = tx; py = ty; moving = false; moveT = 0; }
    else {
      px += (tx - px) * (dt * MOVE_SPEED);
      py += (ty - py) * (dt * MOVE_SPEED);
    }
  }

  if (!moving) {
    let dir = mobileDir;
    if (keys['w'] || keys['ArrowUp']) dir = 'up';
    else if (keys['s'] || keys['ArrowDown']) dir = 'down';
    else if (keys['a'] || keys['ArrowLeft']) dir = 'left';
    else if (keys['d'] || keys['ArrowRight']) dir = 'right';

    if (dir) {
      lastFace = dir;
      tx = px + (dir==='left'?-1:dir==='right'?1:0);
      ty = py + (dir==='up'?-1:dir==='down'?1:0);
      moving = true;
    }
  }

  charEl.classList.toggle('walking', moving);
  charEl.classList.toggle('face-left', lastFace === 'left');
  updateCamera();
  requestAnimationFrame(loop);
}

// Controls
addEventListener('keydown', e => { 
  keys[e.key] = true; 
  if (e.key >= '1' && e.key <= '5') selectSlot(parseInt(e.key) - 1);
});
addEventListener('keyup', e => { delete keys[e.key]; });

function setupDpad() {
  ['up','down','left','right'].forEach(dir => {
    const btn = document.getElementById('d-'+dir);
    btn.ontouchstart = (e) => { e.preventDefault(); mobileDir = dir; btn.classList.add('active'); };
    btn.ontouchend = () => { mobileDir = null; btn.classList.remove('active'); };
  });
}

// Init
buildMap();
setupDpad();
updateInventoryUI();
requestAnimationFrame(ts => { lastTs = ts; loop(ts); });

window.addEventListener('resize', updateCamera);
</script>
</body>
</html>
