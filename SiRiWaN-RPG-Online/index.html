<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Siriwan RPG - Parallax Edition</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background-color: #1a1a2e;
    /* พื้นหลังหลักขยับตามผู้เล่น */
    background-image: url('img/bg/sky1.jpg');
    background-repeat: no-repeat;
    background-size: 120% 120%; /* ใหญ่กว่าจอนิดหน่อยเพื่อให้มีพื้นที่ขยับ */
    background-position: center;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    font-family: sans-serif;
  }

  #game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  #map-container {
    position: absolute;
    top: 0; left: 0;
    will-change: transform;
    /* ป้องกันการคลิกโดนพื้นแล้วเกิดไฮไลท์ */
    user-select: none;
  }

  .tile { 
    position: absolute;
    /* ลบรอยต่อระหว่างแผ่น */
    outline: 1px solid transparent;
  }

  /* ===== CHARACTER ===== */
  #character {
    position: fixed;
    z-index: 100;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -100%);
    pointer-events: none;
  }

  .char-wrap {
    position: relative;
    width: 40px;
    height: 48px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .char-shadow {
    position: absolute;
    bottom: -2px;
    left: 50%;
    transform: translateX(-50%);
    width: 22px;
    height: 7px;
    background: rgba(0,0,0,0.28);
    border-radius: 50%;
  }

  .char-body {
    position: absolute;
    top: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .char-head {
    width: 16px;
    height: 15px;
    background: #f5c78a;
    border: 2px solid #c8855a;
    border-radius: 3px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    padding-top: 4px;
  }

  .char-eye { width: 2px; height: 3px; background: #2a1a0a; border-radius: 1px; }
  .char-torso { width: 14px; height: 11px; background: #2244bb; border: 2px solid #1133aa; margin-top: 1px; border-radius: 2px 2px 0 0; }
  .char-legs { display: flex; gap: 2px; }
  .char-leg { width: 5px; height: 9px; background: #223377; border: 1px solid #112266; border-radius: 0 0 2px 2px; transform-origin: top center; }

  @keyframes leg-a  { 0%,100%{transform:rotate(22deg)}  50%{transform:rotate(-22deg)} }
  @keyframes leg-b  { 0%,100%{transform:rotate(-22deg)} 50%{transform:rotate(22deg)}  }
  @keyframes body-bob { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-2px)} }

  #character.walking .char-leg:nth-child(1)  { animation: leg-a  0.28s infinite ease-in-out; }
  #character.walking .char-leg:nth-child(2)  { animation: leg-b  0.28s infinite ease-in-out; }
  #character.walking .char-body { animation: body-bob 0.28s infinite ease-in-out; }
  #character.face-left .char-head { transform: scaleX(-1); }

  /* ===== INVENTORY UI ===== */
  #inventory-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 300;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
  }

  .inv-slot {
    width: 52px;
    height: 52px;
    background: rgba(255,255,255,0.1);
    border: 2px solid #555;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: pointer;
  }

  .inv-slot.active {
    border-color: #00d2ff;
    background: rgba(0, 210, 255, 0.2);
    box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
  }

  .item-sprite {
    width: 32px;
    height: 32px;
    background-image: url('img/icons2.png');
    background-size: 512px 768px; /* 16 columns x 32px */
    image-rendering: pixelated;
  }

  .inv-count {
    position: absolute;
    bottom: 2px;
    right: 5px;
    color: white;
    font-size: 12px;
    font-weight: bold;
    text-shadow: 1px 1px 2px black;
  }

  /* ===== MOBILE CONTROLS ===== */
  #dpad {
    position: fixed;
    bottom: 30px;
    left: 30px;
    z-index: 200;
    display: none;
    user-select: none;
    touch-action: none;
  }

  .dpad-grid { display: grid; grid-template-columns: repeat(3, 55px); grid-template-rows: repeat(3, 55px); gap: 10px; }
  .dbtn {
    background: rgba(255,255,255,0.2);
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 10px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
  }
  .dbtn.active { background: rgba(255,255,255,0.4); }

  @media (pointer: coarse), (max-width: 768px) { 
    #dpad { display: block; } 
    #inventory-container { bottom: 20px; left: auto; right: 20px; transform: none; flex-direction: column; }
  }
</style>
</head>
<body>

<div id="game-container">
  <div id="map-container"></div>
  <div id="character">
    <div class="char-wrap">
      <div class="char-shadow"></div>
      <div class="char-body">
        <div class="char-head"><div class="char-eye"></div><div class="char-eye"></div></div>
        <div class="char-torso"></div>
        <div class="char-legs"><div class="char-leg"></div><div class="char-leg"></div></div>
      </div>
    </div>
  </div>
</div>

<div id="inventory-container">
  <div class="inv-slot" onclick="selectSlot(0)"></div>
  <div class="inv-slot" onclick="selectSlot(1)"></div>
  <div class="inv-slot" onclick="selectSlot(2)"></div>
  <div class="inv-slot" onclick="selectSlot(3)"></div>
  <div class="inv-slot" onclick="selectSlot(4)"></div>
</div>

<div id="dpad">
  <div class="dpad-grid">
    <div></div><div class="dbtn" id="d-up">▲</div><div></div>
    <div class="dbtn" id="d-left">◀</div><div></div><div class="dbtn" id="d-right">▶</div>
    <div></div><div class="dbtn" id="d-down">▼</div><div></div>
  </div>
</div>

<script>
const TILE_SIZE = 48;
const MOVE_SPEED = 7;
const MAP_ROWS = 20; // กำหนดขนาดแผนที่
const MAP_COLS = 20;

const SPRITE_SIZE = 32;
const ITEMS_DATA = {
  hoe: { x: 7, y: 4 }, 
  seed: { x: 1, y: 8 }
};

let inventory = [
  { id: 'hoe', count: 1 },
  { id: 'seed', count: 15 },
  null, null, null
];
let activeSlot = 0;

// ตำแหน่งตัวละคร (พิกัด Tile)
let px = 5, py = 5; 
let tx = 5, ty = 5;
let moving = false, moveT = 0, lastFace = 'down', lastTs = 0;
const keys = {};
let mobileDir = null;

const mapEl = document.getElementById('map-container');
const charEl = document.getElementById('character');

// สร้างแผนที่พื้นหญ้า
function buildMap() {
  mapEl.innerHTML = '';
  mapEl.style.width = (MAP_COLS * TILE_SIZE) + 'px';
  mapEl.style.height = (MAP_ROWS * TILE_SIZE) + 'px';
  
  for(let r=0; r < MAP_ROWS; r++) {
    for(let c=0; c < MAP_COLS; c++) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.style.left = (c * TILE_SIZE) + 'px';
      tile.style.top = (r * TILE_SIZE) + 'px';
      tile.style.width = TILE_SIZE + 'px';
      tile.style.height = TILE_SIZE + 'px';
      
      // พื้นหลังพื้นหญ้าแบบสุ่ม 2 ลาย
      const isAlt = (r + c) % 2 === 0;
      const imgPath = isAlt ? 'img/map/grass1.png' : 'img/map/grass2.png';
      
      const img = new Image();
      img.src = imgPath;
      img.style.width = '100%';
      img.style.height = '100%';
      img.style.imageRendering = 'pixelated';
      // ถ้าไม่มีรูป ให้แสดงสีเขียวแทน
      img.onerror = () => {
        img.remove();
        tile.style.backgroundColor = isAlt ? '#5a9940' : '#4e8d36';
      };
      
      tile.appendChild(img);
      mapEl.appendChild(tile);
    }
  }
}

function updateInventoryUI() {
  const slots = document.querySelectorAll('.inv-slot');
  slots.forEach((slot, i) => {
    slot.classList.toggle('active', i === activeSlot);
    slot.innerHTML = '';
    if (inventory[i]) {
      const item = ITEMS_DATA[inventory[i].id];
      const icon = document.createElement('div');
      icon.className = 'item-sprite';
      icon.style.backgroundPosition = `-${item.x * SPRITE_SIZE}px -${item.y * SPRITE_SIZE}px`;
      slot.appendChild(icon);
      if (inventory[i].count > 1) {
        const count = document.createElement('div');
        count.className = 'inv-count';
        count.innerText = inventory[i].count;
        slot.appendChild(count);
      }
    }
  });
}

function selectSlot(i) { activeSlot = i; updateInventoryUI(); }

function updateCameraAndParallax() {
  const vw = window.innerWidth, vh = window.innerHeight;
  // คำนวณตำแหน่งแผนที่ (Center character)
  const mapX = (vw / 2) - (px * TILE_SIZE + TILE_SIZE / 2);
  const mapY = (vh / 2) - (py * TILE_SIZE + TILE_SIZE);
  
  mapEl.style.transform = `translate(${mapX}px, ${mapY}px)`;

  // Parallax Effect สำหรับพื้นหลัง (ขยับช้าๆ ตามผู้เล่น)
  // ยิ่งเลขตัวหารเยอะ พื้นหลังยิ่งขยับช้า
  const parallaxSpeed = 15; 
  const bgX = 50 + (mapX / vw * parallaxSpeed);
  const bgY = 50 + (mapY / vh * parallaxSpeed);
  document.body.style.backgroundPosition = `${bgX}% ${bgY}%`;
}

function loop(ts) {
  const dt = Math.min((ts - lastTs) / 1000, 0.1);
  lastTs = ts;

  if (moving) {
    moveT += dt * MOVE_SPEED;
    if (moveT >= 1) { 
      px = tx; py = ty; 
      moving = false; 
      moveT = 0; 
    } else {
      const dx = tx - px, dy = ty - py;
      if(Math.abs(dx) > 0.01) px += (dx > 0 ? 1 : -1) * dt * MOVE_SPEED;
      if(Math.abs(dy) > 0.01) py += (dy > 0 ? 1 : -1) * dt * MOVE_SPEED;
    }
  }

  if (!moving) {
    let dir = mobileDir;
    if (keys['w'] || keys['ArrowUp']) dir = 'up';
    else if (keys['s'] || keys['ArrowDown']) dir = 'down';
    else if (keys['a'] || keys['ArrowLeft']) dir = 'left';
    else if (keys['d'] || keys['ArrowRight']) dir = 'right';

    if (dir) {
      lastFace = dir;
      let nx = px + (dir === 'left' ? -1 : dir === 'right' ? 1 : 0);
      let ny = py + (dir === 'up' ? -1 : dir === 'down' ? 1 : 0);
      
      // ระบบตรวจสอบขอบเขต (Map Boundary)
      if (nx >= 0 && nx < MAP_COLS && ny >= 0 && ny < MAP_ROWS) {
        tx = nx; ty = ny;
        moving = true;
      }
    }
  }

  charEl.classList.toggle('walking', moving || mobileDir);
  charEl.classList.toggle('face-left', lastFace === 'left');
  updateCameraAndParallax();
  requestAnimationFrame(loop);
}

// Input Handlers
addEventListener('keydown', e => { 
  keys[e.key] = true; 
  if(e.key >= '1' && e.key <= '5') selectSlot(parseInt(e.key)-1);
  if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '].includes(e.key)) e.preventDefault();
});
addEventListener('keyup', e => delete keys[e.key]);

function setupDpad() {
  ['up','down','left','right'].forEach(dir => {
    const btn = document.getElementById('d-'+dir);
    const start = (e) => { e.preventDefault(); mobileDir = dir; btn.classList.add('active'); };
    const end = () => { mobileDir = null; btn.classList.remove('active'); };
    btn.addEventListener('touchstart', start);
    btn.addEventListener('touchend', end);
    btn.addEventListener('mousedown', start);
    btn.addEventListener('mouseup', end);
    btn.addEventListener('mouseleave', end);
  });
}

// Start
buildMap();
setupDpad();
updateInventoryUI();
requestAnimationFrame(ts => { lastTs = ts; loop(ts); });
window.onresize = updateCameraAndParallax;
</script>
</body>
</html>
