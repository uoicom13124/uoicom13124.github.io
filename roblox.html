<!DOCTYPE html>
<html lang="th">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,requiresActiveX=true">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Roblox Corporation">
    <meta name="description" content="ลงชื่อเข้าใช้บัญชี Roblox หรือลงทะเบียนเพื่อสร้างบัญชีใหม่">
    <meta name="keywords" content="เกมฟรี, เกมออนไลน์, การสร้างเกม, โลกเสมือน, mmo ฟรี, คลาวด์เกมมิ่ง, physics engine">
    <title>ลงชื่อเข้าใช้ Roblox</title>

    <style>
        /* CSS พื้นฐานเพื่อจำลองรูปลักษณ์ของหน้าล็อกอิน Roblox */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f5f5f5; /* สีพื้นหลังของหน้าเว็บโดยทั่วไป */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px; /* จำกัดความกว้างของฟอร์ม */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #000;
            font-size: 24px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* เพื่อให้ padding ไม่ขยายขนาด element เกิน width */
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #00a2ff; /* สีฟ้า Roblox */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #007bb6;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #00a2ff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 15px;
        }

        .signup-link a {
            color: #00a2ff;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="header">
            <h1>ลงชื่อเข้าใช้</h1>
        </div>

        <form>
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้ / อีเมล / โทรศัพท์</label>
                <input type="text" id="username" class="form-control" placeholder="" value="">
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" class="form-control" placeholder="" value="">
            </div>

            <button type="submit" class="btn-login">
                ลงชื่อเข้าใช้
            </button>
        </form>

        <div class="forgot-password">
            <a href="#">ลืมรหัสผ่านหรือชื่อผู้ใช้หรือไม่?</a>
        </div>

        <div class="signup-link">
            ยังไม่มีบัญชีใช่หรือไม่? <a href="#">ลงทะเบียน</a>
        </div>
    </div>

</body>
</html>
