<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงชื่อเข้าใช้ Roblox (แบบจำลอง)</title>
    <style>
        /* รีเซ็ตและพื้นฐาน */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #191919; /* พื้นหลังสีเข้ม */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* กล่องฟอร์มเข้าสู่ระบบ */
        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background-color: #2a2a2a; /* พื้นหลังกล่องฟอร์ม */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* กลุ่มฟอร์ม (ช่องว่างระหว่าง input) */
        .form-group {
            margin-bottom: 15px;
        }

        /* ช่องป้อนข้อมูล (Input fields) */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #383838;
            color: #fff;
            box-sizing: border-box; /* ทำให้ padding ไม่ขยายความกว้างเกิน 100% */
            font-size: 16px;
            /* ลบขอบสีฟ้าเมื่อโฟกัสเพื่อความ "เป๊ะ" */
            outline: none;
        }

        input::placeholder {
            color: #bbb;
        }

        /* ปุ่มเข้าสู่ระบบ */
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* สีน้ำเงินสำหรับปุ่มหลัก */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s; /* เพิ่ม transition เล็กน้อย */
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* ลืมรหัสผ่าน */
        .link-forgot {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .link-forgot:hover {
            text-decoration: underline;
        }

        /* ส่วนสมัครใช้งาน */
        .signup-link {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #444;
            font-size: 14px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <div class="login-container">
                <div class="login-card">
                    <h1>ลงชื่อเข้าใช้</h1>
                    <form onsubmit="return false;"> 
                        <div class="form-group">
                            <input type="text" id="username" placeholder="ชื่อผู้ใช้/อีเมล/โทรศัพท์" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="รหัสผ่าน" required>
                        </div>
                        <button type="submit" class="btn-submit">ลงชื่อเข้าใช้</button>
                        <a href="#" class="link-forgot">ลืมชื่อผู้ใช้/รหัสผ่าน?</a>
                    </form>
                    <div class="signup-link">
                        ไม่มีบัญชีเหรอ? <a href="#">สมัครใช้งาน</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
